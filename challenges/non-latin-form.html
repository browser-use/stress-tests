<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exotic Character Sets Form</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css">
	<style>
		body {
			font-family: 'Noto Sans Arabic', 'Noto Sans', sans-serif;
			background-color: #f5f7fa;
			padding: 40px 20px;
		}

		.container {
			max-width: 700px;
			margin: 0 auto;
			background: white;
			padding: 40px;
			border-radius: 12px;
			box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
		}

		h1 {
			color: #2c3e50;
			margin-bottom: 30px;
		}

		.form-label {
			font-weight: 600;
			color: #34495e;
			margin-bottom: 8px;
		}

		.form-control, .form-select {
			border: 2px solid #e0e0e0;
			border-radius: 6px;
		}

		.form-control:focus, .form-select:focus {
			border-color: #3498db;
			box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
		}

		.btn-primary {
			background-color: #3498db;
			border: none;
			padding: 12px 40px;
			font-weight: 600;
		}

		.btn-primary:hover {
			background-color: #2980b9;
		}

		.alert {
			display: none;
		}
	</style>
</head>
<body>
				<!-- Date Input - Russian -->
			<div class="mb-3">
				<label for="birthdate" class="form-label">Дата рождения (Birthdate)</label>
				<input type="date" class="form-control" id="birthdate" name="birthdate">
			</div>

			<!-- File Input - Korean -->
			<div class="mb-3">
				<label for="resume" class="form-label">이력서 업로드 (Resume)</label>
				<input type="file" class="form-control" id="resume" name="resume">
			</div>

						<!-- Select Dropdown - Greek -->
			<div class="mb-3">
				<label for="country" class="form-label">Χώρα (Country)</label>
				<select class="form-select" id="country" name="country">
					<option value="">Επιλέξτε χώρα</option>
					<option value="usa">ΗΠΑ</option>
					<option value="canada">Καναδάς</option>
					<option value="uk">Ηνωμένο Βασίλειο</option>
				</select>
			</div>

						<!-- Radio Buttons - Hindi -->
			<div class="mb-3">
				<label class="form-label">लिंग (Gender)</label>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="gender" id="male" value="male">
					<label class="form-check-label" for="male">पुरुष</label>
				</div>
			</div>

			<!-- Checkboxes - Vietnamese -->
			<div class="mb-3">
				<label class="form-label">Sở thích (Preferences)</label>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="newsletter" name="preferences" value="newsletter">
					<label class="form-check-label" for="newsletter">Bản tin</label>
				</div>
			</div>

			<!-- Textarea - Tamil -->
			<div class="mb-3">
				<label for="comments" class="form-label">கருத்துகள் (Comments)</label>
				<textarea class="form-control" id="comments" name="comments" rows="3"></textarea>
			</div>

			<!-- Submit Button -->
			<div class="text-center">
				<button type="submit" class="btn btn-primary">إرسال النموذج (Submit)</button>
			</div>
		</form>
	</div>

	<script>
				document.getElementById('nonLatinForm').addEventListener('submit', function(e) {
			e.preventDefault();
			document.getElementById('successMessage').style.display = 'block';
			setTimeout(() => {
				document.getElementById('successMessage').style.display = 'none';
			}, 3000);
		});
	</script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
