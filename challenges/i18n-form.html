<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Internationalized Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background-color: #f5f7fa;
			padding: 40px 20px;
		}

		.container {
			max-width: 700px;
			margin: 0 auto;
			background: white;
			padding: 40px;
			border-radius: 12px;
			box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
		}

		h1 {
			color: #2c3e50;
		}

		.language-selector {
			text-align: right;
			margin-bottom: 20px;
		}

		.language-selector button {
			margin-left: 5px;
			padding: 5px 15px;
			border: 1px solid #ddd;
			background: white;
			border-radius: 4px;
			cursor: pointer;
		}

		.language-selector button.active {
			background: #3498db;
			color: white;
		}

		.form-label {
			font-weight: 600;
			color: #34495e;
		}

		.form-control, .form-select {
			border: 2px solid #e0e0e0;
			border-radius: 6px;
		}

		.form-control:focus, .form-select:focus {
			border-color: #3498db;
			box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
		}

		.btn-primary {
			background-color: #3498db;
			border: none;
			padding: 12px 40px;
			font-weight: 600;
		}

		.btn-primary:hover {
			background-color: #2980b9;
		}

		.alert {
			display: none;
		}
	</style>
</head>
<body>
	<div class="mb-3">
				<label class="form-label" data-i18n="gender">Gender</label>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="gender" id="male" value="male">
					<label class="form-check-label" for="male" data-i18n="male">Male</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="gender" id="female" value="female">
					<label class="form-check-label" for="female" data-i18n="female">Female</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="gender" id="other" value="other">
					<label class="form-check-label" for="other" data-i18n="other">Other</label>
				</div>
			</div>

			<div class="mb-3">
				<label class="form-label" data-i18n="preferences">Preferences</label>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="newsletter" name="preferences" value="newsletter">
					<label class="form-check-label" for="newsletter" data-i18n="newsletter">Newsletter</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="notifications" name="preferences" value="notifications">
					<label class="form-check-label" for="notifications" data-i18n="notifications">Notifications</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="updates" name="preferences" value="updates">
					<label class="form-check-label" for="updates" data-i18n="updates">Updates</label>
				</div>
			</div>

			<div class="text-center">
				<button type="submit" class="btn btn-primary" data-i18n="submit">Submit Form</button>
			</div>
		</form>
	</div>

	<script>
		const translations = {
			en: {
				title: 'Registration Form', success: 'Success!', secret: 'The secret is: dumbledore',
				name: 'Full Name', email: 'Email Address', age: 'Age', birthdate: 'Birthdate',
				resume: 'Upload Resume', satisfaction: 'Satisfaction', country: 'Country',
				'select-country': 'Select a country', usa: 'United States', canada: 'Canada', uk: 'United Kingdom',
				interests: 'Interests (multiple)', tech: 'Technology', sports: 'Sports', music: 'Music',
				gender: 'Gender', male: 'Male', female: 'Female', other: 'Other',
				preferences: 'Preferences', newsletter: 'Newsletter', notifications: 'Notifications', updates: 'Updates',
				comments: 'Comments', submit: 'Submit Form'
			},
			es: {
				title: 'Formulario de Registro', success: '¡Éxito!', secret: 'El secreto es: dumbledore',
				name: 'Nombre Completo', email: 'Correo Electrónico', age: 'Edad', birthdate: 'Fecha de Nacimiento',
				resume: 'Subir Currículum', satisfaction: 'Satisfacción', country: 'País',
				'select-country': 'Seleccione un país', usa: 'Estados Unidos', canada: 'Canadá', uk: 'Reino Unido',
				interests: 'Intereses (múltiple)', tech: 'Tecnología', sports: 'Deportes', music: 'Música',
				gender: 'Género', male: 'Masculino', female: 'Femenino', other: 'Otro',
				preferences: 'Preferencias', newsletter: 'Boletín', notifications: 'Notificaciones', updates: 'Actualizaciones',
				comments: 'Comentarios', submit: 'Enviar Formulario'
			},
			fr: {
				title: 'Formulaire d\'Inscription', success: 'Succès!', secret: 'Le secret est: dumbledore',
				name: 'Nom Complet', email: 'Adresse Email', age: 'Âge', birthdate: 'Date de Naissance',
				resume: 'Télécharger CV', satisfaction: 'Satisfaction', country: 'Pays',
				'select-country': 'Sélectionnez un pays', usa: 'États-Unis', canada: 'Canada', uk: 'Royaume-Uni',
				interests: 'Intérêts (multiple)', tech: 'Technologie', sports: 'Sports', music: 'Musique',
				gender: 'Genre', male: 'Homme', female: 'Femme', other: 'Autre',
				preferences: 'Préférences', newsletter: 'Newsletter', notifications: 'Notifications', updates: 'Mises à jour',
				comments: 'Commentaires', submit: 'Soumettre le Formulaire'
			},
			de: {
				title: 'Registrierungsformular', success: 'Erfolg!', secret: 'Das Geheimnis ist: dumbledore',
				name: 'Vollständiger Name', email: 'E-Mail-Adresse', age: 'Alter', birthdate: 'Geburtsdatum',
				resume: 'Lebenslauf hochladen', satisfaction: 'Zufriedenheit', country: 'Land',
				'select-country': 'Wählen Sie ein Land', usa: 'Vereinigte Staaten', canada: 'Kanada', uk: 'Vereinigtes Königreich',
				interests: 'Interessen (mehrfach)', tech: 'Technologie', sports: 'Sport', music: 'Musik',
				gender: 'Geschlecht', male: 'Männlich', female: 'Weiblich', other: 'Andere',
				preferences: 'Präferenzen', newsletter: 'Newsletter', notifications: 'Benachrichtigungen', updates: 'Updates',
				comments: 'Kommentare', submit: 'Formular Absenden'
			}
		};

		let currentLang = 'en';

		function setLanguage(lang) {
			currentLang = lang;
			document.querySelectorAll('[data-i18n]').forEach(el => {
				const key = el.getAttribute('data-i18n');
				if (translations[lang][key]) {
					el.textContent = translations[lang][key];
				}
			});
			document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
				const key = el.getAttribute('data-i18n-placeholder');
				if (translations[lang][key]) {
					el.placeholder = translations[lang][key];
				}
			});
			document.querySelectorAll('.language-selector button').forEach(btn => {
				btn.classList.remove('active');
			});
			document.getElementById('btn-' + lang).classList.add('active');
		}

		document.getElementById('satisfaction').addEventListener('input', function(e) {
			document.getElementById('satisfactionValue').textContent = e.target.value;
		});

		document.getElementById('i18nForm').addEventListener('submit', function(e) {
			e.preventDefault();
			document.getElementById('successMessage').style.display = 'block';
			setTimeout(() => {
				document.getElementById('successMessage').style.display = 'none';
			}, 3000);
		});
	</script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
