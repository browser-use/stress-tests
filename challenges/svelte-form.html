<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svelte Forms Lib</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- Custom Svelte-like reactive store implementation -->
    <style>
        :root {
            --svelte-color: #ff3e00;
            --svelte-color-light: #ff8e6e;
            --svelte-color-dark: #d03000;
        }
        
        body {
            background-color: #f8f9fa;
            padding-bottom: 50px;
        }
        
        .form-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .form-section {
            margin-bottom: 35px;
            padding: 25px;
            background-color: #f8f9fa;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }
        
        .form-section h3 {
            margin-top: 0;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid #e9ecef;
            color: var(--svelte-color);
            font-weight: 600;
        }
        
        .error-text {
            color: var(--svelte-color);
            font-size: 0.75rem;
            margin-top: 0.25rem;
        }
        
        .error-field {
            border-color: var(--svelte-color) !important;
            box-shadow: 0 0 0 0.2rem rgba(255, 62, 0, 0.25) !important;
        }
        
        .label-required::after {
            content: ' *';
            color: var(--svelte-color);
        }
        
        .btn-svelte {
            background-color: var(--svelte-color);
            border-color: var(--svelte-color);
            color: white;
            font-weight: 600;
            padding: 0.5rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-svelte:hover {
            background-color: var(--svelte-color-dark);
            border-color: var(--svelte-color-dark);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255, 62, 0, 0.3);
        }
        
        .custom-switch .form-check-input:checked {
            background-color: var(--svelte-color);
            border-color: var(--svelte-color);
        }
        
        .form-range::-webkit-slider-thumb {
            background: var(--svelte-color);
        }
        
        .form-range::-moz-range-thumb {
            background: var(--svelte-color);
            border: none;
        }
        
        .form-control-color {
            height: 3rem;
            border-radius: 8px;
        }
        
        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-container {
            background-color: white;
            border-radius: 12px;
            padding: 0;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow: auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h4 {
            margin: 0;
            color: var(--svelte-color);
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #adb5bd;
        }
        
        .modal-close:hover {
            color: #6c757d;
        }
        
        .modal-body {
            padding: 1.5rem;
        }
        
        .modal-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid #e9ecef;
            display: flex;
            justify-content: flex-end;
        }

        .alert {
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* Svelte-style reactive animations */
        .svelte-fade-in {
            animation: svelteSlideIn 0.3s ease-out;
        }

        @keyframes svelteSlideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4" style="color: var(--svelte-color);">Svelte Forms Lib</h1>
        <p class="text-center mb-4">This is a fully interactive Svelte form component using Svelte's reactivity system for validation.</p>
        
        <div id="svelte-form-root"></div>
    </div>

    <script type="text/javascript">
        // Custom Svelte-like reactive store implementation
        function writable(initialValue) {
            let value = initialValue;
            const subscribers = new Set();
            
            return {
                subscribe(callback) {
                    subscribers.add(callback);
                    callback(value); // Call immediately with current value
                    return () => subscribers.delete(callback); // Return unsubscribe function
                },
                set(newValue) {
                    value = newValue;
                    subscribers.forEach(callback => callback(value));
                },
                update(updater) {
                    value = updater(value);
                    subscribers.forEach(callback => callback(value));
                }
            };
        }
        
        function derived(store, compute) {
            const derived_store = writable(null);
            
            store.subscribe(value => {
                derived_store.set(compute(value));
            });
            
            return derived_store;
        }
        
        // Create reactive stores (Svelte's core reactivity system)
        const formData = writable({
            firstName: '',
            lastName: '',
            email: '',
            phone: '',
            birthDate: '',
            website: '',
            username: '',
            bio: '',
            theme: '',
            notifications: {
                email: false,
                sms: false,
                push: false
            },
            contactPreference: '',
            preferredTime: '',
            language: '',
            timezone: '',
            darkMode: false,
            alphanumericOnly: '',
            satisfactionLevel: 50,
            favoriteColor: '#ff3e00',
            comments: '',
            termsAgreement: false
        });

        const errors = writable({});
        const showSuccess = writable(false);
        const showModal = writable(false);

        // Current values for quick access
        let currentFormData = {};
        let currentErrors = {};
        let currentShowSuccess = false;
        let currentShowModal = false;
        let isInitialized = false;

        // Subscribe to store changes (Svelte reactivity)
        formData.subscribe(value => {
            currentFormData = value;
            if (isInitialized) {
                updateFormValues();
            }
        });

        errors.subscribe(value => {
            currentErrors = value;
            if (isInitialized) {
                updateErrorDisplay();
            }
        });

        showSuccess.subscribe(value => {
            currentShowSuccess = value;
            if (isInitialized) {
                updateSuccessDisplay();
            }
        });

        showModal.subscribe(value => {
            currentShowModal = value;
            if (isInitialized) {
                updateModalDisplay();
            }
        });

        // Form validation using Svelte derived store
        const validationErrors = derived(formData, ($formData) => {
            const newErrors = {};
            
            // Required fields validation
            if (!$formData.firstName) newErrors.firstName = 'First name is required';
            if (!$formData.lastName) newErrors.lastName = 'Last name is required';
            
            // Email validation
            if (!$formData.email) {
                newErrors.email = 'Email is required';
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test($formData.email)) {
                newErrors.email = 'Please enter a valid email address';
            }
            
            // Phone validation
            if ($formData.phone && !/^\d{3}-\d{3}-\d{4}$/.test($formData.phone)) {
                newErrors.phone = 'Please enter a valid phone number (e.g. 123-456-7890)';
            }
            
            // Website validation
            if ($formData.website) {
                try {
                    new URL($formData.website);
                } catch (err) {
                    newErrors.website = 'Please enter a valid URL';
                }
            }
                    
            // Username validation
            if (!$formData.username) newErrors.username = 'Username is required';
            

            
            // Terms agreement validation
            if (!$formData.termsAgreement) {
                newErrors.termsAgreement = 'You must agree to the terms and conditions';
            }
            
            return newErrors;
        });

        // Subscribe to validation changes
        validationErrors.subscribe(value => {
            errors.set(value);
        });

        // Svelte-style reactive functions
        function updateFormData(field, value) {
            formData.update(data => {
                if (field.includes('.')) {
                    const [parent, child] = field.split('.');
                    return { ...data, [parent]: { ...data[parent], [child]: value } };
                } else {
                    return { ...data, [field]: value };
                }
            });
        }

        // Form submission
        function handleSubmit(event) {
            event.preventDefault();
            
            if (Object.keys(currentErrors).length === 0) {
                console.log('Form submitted successfully! The secret is: dumbledore', currentFormData);
                showSuccess.set(true);
            }
        }
        
        // Handle input change with Svelte reactivity
        function handleInputChange(event) {
            const { name, value, type, checked } = event.target;
            const fieldValue = type === 'checkbox' ? checked : value;
            
            // For alphanumeric input
            if (name === 'alphanumericOnly') {
                const cleanValue = value.replace(/[^a-zA-Z0-9]/g, '');
                event.target.value = cleanValue;
                updateFormData(name, cleanValue);
            } else {
                updateFormData(name, fieldValue);
            }
        }

        // Efficient update functions (no full re-render)
        function updateFormValues() {
            const form = document.getElementById('svelte-form');
            if (!form) return;

            // Update all form inputs with current values
            Object.keys(currentFormData).forEach(key => {
                if (key === 'notifications') {
                    // Handle nested notification checkboxes
                    Object.keys(currentFormData.notifications).forEach(notifKey => {
                        const input = form.querySelector(`[name="notifications.${notifKey}"]`);
                        if (input && input.type === 'checkbox') {
                            input.checked = currentFormData.notifications[notifKey];
                        }
                    });
                } else {
                    const input = form.querySelector(`[name="${key}"]`);
                    if (input) {
                        if (input.type === 'checkbox') {
                            input.checked = currentFormData[key];
                        } else if (input.type === 'radio') {
                            const radioInputs = form.querySelectorAll(`[name="${key}"]`);
                            radioInputs.forEach(radio => {
                                radio.checked = radio.value === currentFormData[key];
                            });
                        } else {
                            input.value = currentFormData[key] || '';
                        }
                    }
                }
            });
        }

        function updateErrorDisplay() {
            const form = document.getElementById('svelte-form');
            if (!form) return;

            // Clear all existing error displays
            form.querySelectorAll('.error-field').forEach(input => {
                input.classList.remove('error-field');
            });
            form.querySelectorAll('.error-text').forEach(error => {
                error.remove();
            });

            // Add new error displays
            Object.keys(currentErrors).forEach(fieldName => {
                const input = form.querySelector(`[name="${fieldName}"]`);
                if (input) {
                    input.classList.add('error-field');
                    
                    // Add error text
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'error-text';
                    errorDiv.textContent = currentErrors[fieldName];
                    input.parentNode.appendChild(errorDiv);
                }
            });
        }

        function updateSuccessDisplay() {
            const container = document.getElementById('svelte-form-root');
            if (!container) return;

            let successAlert = container.querySelector('.alert-success');
            
            if (currentShowSuccess) {
                if (!successAlert) {
                    successAlert = document.createElement('div');
                    successAlert.className = 'alert alert-success svelte-fade-in';
                    successAlert.innerHTML = '<strong>Success!</strong> Form submitted successfully! The secret is: dumbledore';
                    container.insertBefore(successAlert, container.firstChild);
                }
            } else {
                if (successAlert) {
                    successAlert.remove();
                }
            }
        }

        function updateModalDisplay() {
            const container = document.getElementById('svelte-form-root');
            if (!container) return;

            let modalOverlay = container.querySelector('.modal-overlay');
            
            if (currentShowModal) {
                if (!modalOverlay) {
                    modalOverlay = document.createElement('div');
                    modalOverlay.className = 'modal-overlay svelte-fade-in';
                    modalOverlay.innerHTML = `
                        <div class="modal-container">
                            <div class="modal-header">
                                <h4>Red Herring Modal</h4>
                                <button type="button" class="modal-close" onclick="closeModal()">&times;</button>
                            </div>
                            <div class="modal-body">
                                <p>This is a red herring modal instead of submitting the form.</p>
                                <p>In a real application, this might contain additional options or information.</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" onclick="closeModal()">Close</button>
                            </div>
                        </div>
                    `;
                    container.appendChild(modalOverlay);
                }
            } else {
                if (modalOverlay) {
                    modalOverlay.remove();
                }
            }
        }
        
        // Modal handlers using Svelte stores
        function openModal() {
            showModal.set(true);
        }
        
        function closeModal() {
            showModal.set(false);
        }
        
        // Reset form using Svelte stores
        function resetForm() {
            formData.set({
                firstName: '',
                lastName: '',
                email: '',
                phone: '',
                birthDate: '',
                website: '',
                username: '',
                bio: '',
                theme: '',
                notifications: {
                    email: false,
                    sms: false,
                    push: false
                },
                contactPreference: '',
                preferredTime: '',
                language: '',
                timezone: '',
                darkMode: false,
                alphanumericOnly: '',
                satisfactionLevel: 50,
                favoriteColor: '#ff3e00',
                comments: '',
                termsAgreement: false
            });
        }
        
        // Terms link handler
        function showTerms(event) {
            event.preventDefault();
            alert('Terms and Conditions would be displayed here.');
        }

        // Render function with Svelte-style reactivity
        function renderForm() {
            const container = document.getElementById('svelte-form-root');
            if (!container) return;
            
            container.innerHTML = `
                ${currentShowSuccess ? `
                    <div class="alert alert-success svelte-fade-in">
                        <strong>Success!</strong> Form submitted successfully! The secret is: dumbledore
                    </div>
                ` : ''}
                
                <form class="form-container" id="svelte-form">
                    <!-- User Information Section -->
                    <div class="form-section">
                        <h3>User Information</h3>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="firstName" class="form-label label-required">First Name</label>
                                <input 
                                    type="text" 
                                    id="firstName" 
                                    name="firstName" 
                                    class="form-control ${currentErrors.firstName ? 'error-field' : ''}" 
                                    value="${currentFormData.firstName || ''}"
                                    required 
                                />
                                ${currentErrors.firstName ? `<div class="error-text">${currentErrors.firstName}</div>` : ''}
                            </div>
                            <div class="col-md-6">
                                <label for="lastName" class="form-label label-required">Last Name</label>
                                <input 
                                    type="text" 
                                    id="lastName" 
                                    name="lastName" 
                                    class="form-control ${currentErrors.lastName ? 'error-field' : ''}" 
                                    value="${currentFormData.lastName || ''}"
                                    required 
                                />
                                ${currentErrors.lastName ? `<div class="error-text">${currentErrors.lastName}</div>` : ''}
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="email" class="form-label label-required">Email Address</label>
                                <input 
                                    type="email" 
                                    id="email" 
                                    name="email" 
                                    class="form-control ${currentErrors.email ? 'error-field' : ''}" 
                                    value="${currentFormData.email || ''}"
                                    required 
                                />
                                ${currentErrors.email ? `<div class="error-text">${currentErrors.email}</div>` : ''}
                            </div>
                            <div class="col-md-6">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input 
                                    type="tel" 
                                    id="phone" 
                                    name="phone" 
                                    class="form-control ${currentErrors.phone ? 'error-field' : ''}" 
                                    placeholder="123-456-7890" 
                                    value="${currentFormData.phone || ''}"
                                />
                                ${currentErrors.phone ? `<div class="error-text">${currentErrors.phone}</div>` : ''}
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="birthDate" class="form-label">Date of Birth</label>
                                <input 
                                    type="date" 
                                    id="birthDate" 
                                    name="birthDate" 
                                    class="form-control" 
                                    value="${currentFormData.birthDate || ''}"
                                />
                            </div>
                            <div class="col-md-6">
                                <label for="website" class="form-label">Website</label>
                                <input 
                                    type="url" 
                                    id="website" 
                                    name="website" 
                                    class="form-control ${currentErrors.website ? 'error-field' : ''}" 
                                    placeholder="https://example.com" 
                                    value="${currentFormData.website || ''}"
                                />
                                ${currentErrors.website ? `<div class="error-text">${currentErrors.website}</div>` : ''}
                            </div>
                        </div>
                    </div>
                    
                    <!-- Profile Section -->
                    <div class="form-section">
                        <h3>Profile</h3>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="username" class="form-label label-required">Username</label>
                                <input 
                                    type="text" 
                                    id="username" 
                                    name="username" 
                                    class="form-control ${currentErrors.username ? 'error-field' : ''}" 
                                    value="${currentFormData.username || ''}"
                                    required 
                                />
                                ${currentErrors.username ? `<div class="error-text">${currentErrors.username}</div>` : ''}
                            </div>
                        </div>
                        

                        
                        <div class="mb-3">
                            <label for="bio" class="form-label">Bio</label>
                            <textarea 
                                id="bio" 
                                name="bio" 
                                class="form-control" 
                                rows="3"
                            >${currentFormData.bio || ''}</textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="profilePicture" class="form-label">Profile Picture</label>
                            <input 
                                type="file" 
                                id="profilePicture" 
                                class="form-control" 
                                accept="image/*" 
                            />
                        </div>
                    </div>
                    
                    <!-- Preferences Section -->
                    <div class="form-section">
                        <h3>Preferences</h3>
                        
                        <div class="mb-3">
                            <label for="theme" class="form-label">Preferred Theme</label>
                            <select id="theme" name="theme" class="form-select">
                                <option value="">Select a theme</option>
                                <option value="light" ${currentFormData.theme === 'light' ? 'selected' : ''}>Light</option>
                                <option value="dark" ${currentFormData.theme === 'dark' ? 'selected' : ''}>Dark</option>
                                <option value="system" ${currentFormData.theme === 'system' ? 'selected' : ''}>System Default</option>
                                <option value="custom" ${currentFormData.theme === 'custom' ? 'selected' : ''}>Custom</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Notification Preferences</label>
                            <div class="form-check">
                                <input 
                                    class="form-check-input" 
                                    type="checkbox" 
                                    id="notificationEmail" 
                                    name="notifications.email" 
                                    ${currentFormData.notifications?.email ? 'checked' : ''}
                                />
                                <label class="form-check-label" for="notificationEmail">Email Notifications</label>
                            </div>
                            <div class="form-check">
                                <input 
                                    class="form-check-input" 
                                    type="checkbox" 
                                    id="notificationSms" 
                                    name="notifications.sms" 
                                    ${currentFormData.notifications?.sms ? 'checked' : ''}
                                />
                                <label class="form-check-label" for="notificationSms">SMS Notifications</label>
                            </div>
                            <div class="form-check">
                                <input 
                                    class="form-check-input" 
                                    type="checkbox" 
                                    id="notificationPush" 
                                    name="notifications.push" 
                                    ${currentFormData.notifications?.push ? 'checked' : ''}
                                />
                                <label class="form-check-label" for="notificationPush">Push Notifications</label>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Contact Preference</label>
                            <div class="form-check">
                                <input 
                                    class="form-check-input" 
                                    type="radio" 
                                    id="contactEmail" 
                                    name="contactPreference" 
                                    value="email" 
                                    ${currentFormData.contactPreference === 'email' ? 'checked' : ''}
                                />
                                <label class="form-check-label" for="contactEmail">Email</label>
                            </div>
                            <div class="form-check">
                                <input 
                                    class="form-check-input" 
                                    type="radio" 
                                    id="contactPhone" 
                                    name="contactPreference" 
                                    value="phone" 
                                    ${currentFormData.contactPreference === 'phone' ? 'checked' : ''}
                                />
                                <label class="form-check-label" for="contactPhone">Phone</label>
                            </div>
                            <div class="form-check">
                                <input 
                                    class="form-check-input" 
                                    type="radio" 
                                    id="contactNone" 
                                    name="contactPreference" 
                                    value="none" 
                                    ${currentFormData.contactPreference === 'none' ? 'checked' : ''}
                                />
                                <label class="form-check-label" for="contactNone">Do Not Contact</label>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="preferredTime" class="form-label">Preferred Contact Time</label>
                                <input 
                                    type="time" 
                                    id="preferredTime" 
                                    name="preferredTime" 
                                    class="form-control" 
                                    value="${currentFormData.preferredTime || ''}"
                                />
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="language" class="form-label">Preferred Language</label>
                                <select id="language" name="language" class="form-select">
                                    <option value="">Select a language</option>
                                    <option value="en" ${currentFormData.language === 'en' ? 'selected' : ''}>English</option>
                                    <option value="es" ${currentFormData.language === 'es' ? 'selected' : ''}>Spanish</option>
                                    <option value="fr" ${currentFormData.language === 'fr' ? 'selected' : ''}>French</option>
                                    <option value="de" ${currentFormData.language === 'de' ? 'selected' : ''}>German</option>
                                    <option value="it" ${currentFormData.language === 'it' ? 'selected' : ''}>Italian</option>
                                    <option value="pt" ${currentFormData.language === 'pt' ? 'selected' : ''}>Portuguese</option>
                                    <option value="zh" ${currentFormData.language === 'zh' ? 'selected' : ''}>Chinese</option>
                                    <option value="ja" ${currentFormData.language === 'ja' ? 'selected' : ''}>Japanese</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="timezone" class="form-label">Timezone</label>
                                <select id="timezone" name="timezone" class="form-select">
                                    <option value="">Select a timezone</option>
                                    <option value="America/Los_Angeles" ${currentFormData.timezone === 'America/Los_Angeles' ? 'selected' : ''}>Pacific Time (UTC-8)</option>
                                    <option value="America/Denver" ${currentFormData.timezone === 'America/Denver' ? 'selected' : ''}>Mountain Time (UTC-7)</option>
                                    <option value="America/Chicago" ${currentFormData.timezone === 'America/Chicago' ? 'selected' : ''}>Central Time (UTC-6)</option>
                                    <option value="America/New_York" ${currentFormData.timezone === 'America/New_York' ? 'selected' : ''}>Eastern Time (UTC-5)</option>
                                    <option value="UTC" ${currentFormData.timezone === 'UTC' ? 'selected' : ''}>UTC</option>
                                    <option value="Europe/Berlin" ${currentFormData.timezone === 'Europe/Berlin' ? 'selected' : ''}>Central European Time (UTC+1)</option>
                                    <option value="Europe/Helsinki" ${currentFormData.timezone === 'Europe/Helsinki' ? 'selected' : ''}>Eastern European Time (UTC+2)</option>
                                    <option value="Asia/Shanghai" ${currentFormData.timezone === 'Asia/Shanghai' ? 'selected' : ''}>China Standard Time (UTC+8)</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-check mb-3">
                            <input 
                                class="form-check-input" 
                                type="checkbox" 
                                id="darkMode" 
                                name="darkMode" 
                                ${currentFormData.darkMode ? 'checked' : ''}
                            />
                            <label class="form-check-label" for="darkMode">Enable Dark Mode</label>
                        </div>
                    </div>
                    
                    <!-- Additional Fields Section -->
                    <div class="form-section">
                        <h3>Additional Fields</h3>
                        
                        <div class="mb-3">
                            <label for="alphanumericOnly" class="form-label">Alphanumeric Only</label>
                            <input 
                                type="text" 
                                id="alphanumericOnly" 
                                name="alphanumericOnly" 
                                class="form-control" 
                                value="${currentFormData.alphanumericOnly || ''}"
                            />
                        </div>
                        
                        <div class="mb-3">
                            <label for="disabledInput" class="form-label">Disabled Input</label>
                            <input 
                                type="text" 
                                id="disabledInput" 
                                class="form-control" 
                                value="This field is disabled" 
                                disabled 
                            />
                        </div>
                        
                        <div class="mb-3">
                            <label for="satisfactionLevel" class="form-label">Satisfaction Level</label>
                            <input 
                                type="range" 
                                id="satisfactionLevel" 
                                name="satisfactionLevel" 
                                class="form-range" 
                                min="0" 
                                max="100" 
                                step="1" 
                                value="${currentFormData.satisfactionLevel || 50}"
                            />
                            <div class="d-flex justify-content-between">
                                <small>Not Satisfied</small>
                                <small>Very Satisfied</small>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="favoriteColor" class="form-label">Favorite Color</label>
                            <input 
                                type="color" 
                                id="favoriteColor" 
                                name="favoriteColor" 
                                class="form-control form-control-color" 
                                value="${currentFormData.favoriteColor || '#ff3e00'}"
                            />
                        </div>
                        
                        <div class="mb-3">
                            <label for="comments" class="form-label">Additional Comments</label>
                            <textarea 
                                id="comments" 
                                name="comments" 
                                class="form-control" 
                                rows="3"
                            >${currentFormData.comments || ''}</textarea>
                        </div>
                        
                        <div class="form-check mb-3">
                            <input 
                                class="form-check-input ${currentErrors.termsAgreement ? 'error-field' : ''}" 
                                type="checkbox" 
                                id="termsAgreement" 
                                name="termsAgreement" 
                                ${currentFormData.termsAgreement ? 'checked' : ''}
                                required 
                            />
                            <label class="form-check-label" for="termsAgreement">
                                I agree to the <a href="#" onclick="showTerms(event)">Terms and Conditions</a> <span class="text-danger">*</span>
                            </label>
                            ${currentErrors.termsAgreement ? `<div class="error-text">${currentErrors.termsAgreement}</div>` : ''}
                        </div>
                    </div>
                    
                    <div class="d-flex gap-2 mb-3">
                        <button type="submit" class="btn btn-svelte">Submit Form</button>
                        <button type="button" class="btn btn-danger" onclick="openModal()">Open Modal</button>
                        <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset Form</button>
                    </div>
                </form>
                
                ${currentShowModal ? `
                    <div class="modal-overlay svelte-fade-in">
                        <div class="modal-container">
                            <div class="modal-header">
                                <h4>Red Herring Modal</h4>
                                <button type="button" class="modal-close" onclick="closeModal()">&times;</button>
                            </div>
                            <div class="modal-body">
                                <p>This is a red herring modal instead of submitting the form.</p>
                                <p>In a real application, this might contain additional options or information.</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" onclick="closeModal()">Close</button>
                            </div>
                        </div>
                    </div>
                ` : ''}
            `;
            
            // Attach event listeners after rendering
            const form = document.getElementById('svelte-form');
            if (form) {
                form.addEventListener('submit', handleSubmit);
                
                // Attach change listeners to all form inputs
                const inputs = form.querySelectorAll('input, select, textarea');
                inputs.forEach(input => {
                    input.addEventListener('change', handleInputChange);
                    input.addEventListener('input', handleInputChange);
                });
            }
        }

        // Initialize the Svelte form when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            console.log('🚀 Svelte-style Form initialized with custom reactive stores');
            renderForm();
            isInitialized = true; // Enable reactive updates after initial render
        });
    </script>
</body>
</html>
