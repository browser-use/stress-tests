<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Drag Challenge</title>
    <style>
        :root {
            --primary-color: #4a6bff;
            --secondary-color: #ff4a6b;
            --background-color: #f8f9fa;
            --task-bg-color: #ffffff;
            --success-color: #28a745;
            --text-color: #333;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            padding: 0;
            margin: 0;
            transition: background-color 0.3s ease;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            text-align: center;
            padding: 1.8rem 1rem;
            box-shadow: var(--box-shadow);
        }

        h1 {
            margin: 0;
            font-size: 2rem;
            letter-spacing: -0.5px;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .back-link {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            padding: 0.6rem 1.2rem;
            border-radius: 4px;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-bottom: 2rem;
        }

        .back-link:hover {
            background-color: #3755d8;
            transform: translateY(-2px);
        }

        .task {
            background-color: var(--task-bg-color);
            margin-bottom: 2rem;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: var(--box-shadow);
            position: relative;
            border-left: 5px solid var(--primary-color);
        }

        .task.completed {
            border-left: 5px solid var(--success-color);
            background-color: #f8fff8;
        }

        .task-badge {
            position: absolute;
            top: -15px;
            left: -15px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            min-width: 30px;
            height: 30px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            text-decoration: none;
            padding: 0 5px;
        }
        
        .task-badge a {
            color: white;
            text-decoration: none;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
        }

        .task-title {
            font-weight: bold;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .slider-container {
            width: 100%;
            max-width: 300px;
            margin: 1rem 0;
        }

        .slider {
            width: 100%;
            height: 15px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            margin: 1rem 0;
        }

        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            border: none;
        }

        .value-display {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--primary-color);
            margin: 0.5rem 0;
        }

        .success-message {
            display: none;
            background-color: var(--success-color);
            color: white;
            padding: 1rem;
            border-radius: 4px;
            margin-top: 1rem;
            text-align: center;
            font-weight: bold;
        }

        .success-message.show {
            display: block;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            top: -10px;
            animation: fall 4s linear forwards;
            z-index: 1000;
        }

        @keyframes fall {
            0% { top: -10px; transform: translateX(0) rotate(0deg); }
            100% { top: 100vh; transform: translateX(100px) rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Slider Drag Challenge</h1>
    </header>

    <div class="container">
        <a href="../challenges-index.html" class="back-link">← Back to Challenges</a>

        <div class="task" id="slider-drag">
            <div class="task-badge"><a href="#slider-drag" id="slider-drag-link">slider-drag</a></div>
            <div class="task-title">Drag this slider completely to the right</div>
            <div class="slider-container">
                <input type="range" min="1" max="100" value="1" class="slider" id="range-slider">
                <div class="value-display">Value: <span id="slider-value">1</span></div>
            </div>
            <div class="success-message" id="success-message">
                ✅ Challenge completed successfully! You dragged the slider to the right.
            </div>
        </div>
    </div>

    <script>
        function completeTask(taskElement) {
            if (taskElement.classList.contains('completed')) return;

            taskElement.classList.add('completed');
            document.getElementById('success-message').classList.add('show');
            createConfetti();
        }

        function createConfetti() {
            const colors = ['#ff4a6b', '#4a6bff', '#4aff6b', '#ff4aff', '#ffff4a'];
            for (let i = 0; i < 20; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = (Math.random() * 10 + 5) + 'px';
                confetti.style.height = (Math.random() * 10 + 5) + 'px';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(confetti);

                // Remove confetti after animation ends
                setTimeout(() => {
                    if (document.body.contains(confetti)) {
                        document.body.removeChild(confetti);
                    }
                }, 5000);
            }
        }

        // Task-specific logic
        const slider = document.getElementById('range-slider');
        const sliderValue = document.getElementById('slider-value');
        slider.addEventListener('input', function() {
            sliderValue.textContent = this.value;
            if (parseInt(this.value) >= 90) {
                completeTask(document.getElementById('slider-drag'));
            }
        });
    </script>
</body>
</html>
