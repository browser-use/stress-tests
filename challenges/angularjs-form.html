<!DOCTYPE html>
<html lang="en" ng-app="angularJsFormApp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AngularJS Form</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
	<style>
		body {
			font-family: Arial, sans-serif;
			line-height: 1.6;
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
		}

		form {
			background: #f9f9f9;
			border: 1px solid #ddd;
			padding: 20px;
			border-radius: 5px;
		}

		fieldset {
			margin-bottom: 20px;
			border: 1px solid #ccc;
			padding: 15px;
		}

		legend {
			font-weight: bold;
		}

		label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
		}

		input, select, textarea {
			width: 100%;
			padding: 8px;
			margin-bottom: 15px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}

		input[type="checkbox"], input[type="radio"] {
			width: auto;
			margin-right: 10px;
		}

		.radio-group, .checkbox-group {
			margin-bottom: 15px;
		}

		.radio-label, .checkbox-label {
			font-weight: normal;
		}

		button {
			background-color: #4CAF50;
			color: white;
			padding: 10px 15px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			margin-right: 10px;
		}

		button:hover {
			background-color: #45a049;
		}

		.required:after {
			content: " *";
			color: red;
		}

		.error {
			color: red;
			font-size: 0.8em;
			display: block;
		}

		.success-message {
			background-color: #d4edda;
			padding: 15px;
			border: 1px solid #c3e6cb;
			border-radius: 5px;
			margin-bottom: 20px;
		}
	</style>
</head>
<body ng-controller="FormController as formCtrl">
	<h1>AngularJS Form</h1>

	</fieldset>

		<div>
			<button type="submit" id="submit-button">Submit Form</button>
			<button type="button" ng-click="formCtrl.resetForm()">Reset Form</button>
		</div>
	</form>

	<script>
		(function() {
			'use strict';

			angular
				.module('angularJsFormApp', [])
				.controller('FormController', FormController);

			function FormController($scope, $timeout) {
				var vm = this;

				vm.formData = {
					textInput: '',
					emailInput: '',
					numberInput: null,
					dateInput: '',
					rangeInput: 0,
					selectInput: '',
					multipleSelect: [],
					radioGroup: '',
					checkboxes: {},
					textareaInput: ''
				};

				vm.radioOptions = [
					{ label: 'Option 1', value: 'radio1' },
					{ label: 'Option 2', value: 'radio2' },
					{ label: 'Option 3', value: 'radio3' }
				];

				vm.checkboxOptions = [
					{ label: 'Option 1', value: 'checkbox1' },
					{ label: 'Option 2', value: 'checkbox2' },
					{ label: 'Option 3', value: 'checkbox3' }
				];

				vm.messageSent = false;

				vm.submitForm = submitForm;
				vm.resetForm = resetForm;

				function submitForm(isValid) {
					if (isValid) {
						console.log('Form submitted successfully! The secret is: dumbledore', vm.formData);
						vm.messageSent = true;

						$timeout(function() {
							vm.messageSent = false;
						}, 3000);
					} else {
						console.log('Form has validation errors');
					}
				}

				function resetForm() {
					vm.formData = {
						textInput: '',
						emailInput: '',
						numberInput: null,
						dateInput: '',
						rangeInput: 0,
						selectInput: '',
						multipleSelect: [],
						radioGroup: '',
						checkboxes: {},
						textareaInput: ''
					};

					$scope.userForm.$setPristine();
					$scope.userForm.$setUntouched();
					vm.messageSent = false;
				}
			}
		})();
	</script>
</body>
</html>
