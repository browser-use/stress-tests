<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ember Form</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ember.js/1.13.13/ember.debug.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ember.js/1.13.13/ember-template-compiler.js"></script>
	<style>
		body {
			font-family: Arial, sans-serif;
			line-height: 1.6;
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
		}

		form {
			background: #f9f9f9;
			border: 1px solid #ddd;
			padding: 20px;
			border-radius: 5px;
		}

		fieldset {
			margin-bottom: 20px;
			border: 1px solid #ccc;
			padding: 15px;
		}

		legend {
			font-weight: bold;
		}

		label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
		}

		input, select, textarea {
			width: 100%;
			padding: 8px;
			margin-bottom: 15px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}

		input[type="checkbox"], input[type="radio"] {
			width: auto;
			margin-right: 10px;
		}

		.radio-group, .checkbox-group {
			margin-bottom: 15px;
		}

		.radio-label, .checkbox-label {
			font-weight: normal;
		}

		button {
			background-color: #4CAF50;
			color: white;
			padding: 10px 15px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			margin-right: 10px;
		}

		button:hover {
			background-color: #45a049;
		}

		.required:after {
			content: " *";
			color: red;
		}

		.error {
			color: red;
			font-size: 0.8em;
			display: block;
		}

		.success-message {
			background-color: #d4edda;
			padding: 15px;
			border: 1px solid #c3e6cb;
			border-radius: 5px;
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<h1>Ember Form</h1>

	<div id="ember-app-container"></div>

	<script type="text/x-handlebars" data-template-name="application">
		{{#if messageSent}}
			<div class="success-message">
				<strong>Success!</strong> Form submitted successfully! The secret is: dumbledore
			</div>
		{{/if}}

		<form {{action "submitForm" on="submit"}}>
			<fieldset>
				<legend>Form Fields</legend>

				<div>
					<label for="text-input" class="required">Text Input:</label>
					{{input type="text" id="text-input" value=formData.textInput required=true}}
					{{#if errors.textInput}}
						<span class="error">{{errors.textInput}}</span>
					{{/if}}
				</div>

				<div>
					<label for="email-input" class="required">Email Address:</label>
					{{input type="email" id="email-input" value=formData.emailInput required=true}}
					{{#if errors.emailInput}}
						<span class="error">{{errors.emailInput}}</span>
					{{/if}}
				</div>

				<div>
					<label for="number-input">Number Input:</label>
					{{input type="number" id="number-input" value=formData.numberInput min="0" max="100"}}
					{{#if errors.numberInput}}
						<span class="error">{{errors.numberInput}}</span>
					{{/if}}
				</div>

				<div>
					<label for="date-input">Date Input:</label>
					{{input type="date" id="date-input" value=formData.dateInput}}
				</div>

				<div>
					<label for="file-input">File Upload:</label>
					{{input type="file" id="file-input"}}
				</div>

				<div>
					<label for="range-input">Range Slider:</label>
					{{input type="range" id="range-input" value=formData.rangeInput min="0" max="100" step="10"}}
				</div>

				<div>
					<label for="select-input">Dropdown Selection:</label>
					<select id="select-input" {{action "updateSelect" on="change"}}>
						<option value="">Please select an option</option>
						<option value="option1">Option 1</option>
						<option value="option2">Option 2</option>
						<option value="option3">Option 3</option>
					</select>
				</div>

				<div>
					<label for="multiple-select">Multiple Selection:</label>
					<select id="multiple-select" multiple size="3">
						<option value="option1">Option 1</option>
						<option value="option2">Option 2</option>
						<option value="option3">Option 3</option>
					</select>
				</div>

				<div class="radio-group">
					<label>Radio Buttons:</label>
					{{#each radioOptions as |option|}}
						<div>
							{{input type="radio" name="radioGroup" value=option.value checked=option.checked}}
							<label class="radio-label">{{option.label}}</label>
						</div>
					{{/each}}
				</div>

				<div class="checkbox-group">
					<label>Checkboxes:</label>
					{{#each checkboxOptions as |option|}}
						<div>
							{{input type="checkbox" checked=option.checked}}
							<label class="checkbox-label">{{option.label}}</label>
						</div>
					{{/each}}
				</div>

				<div>
					<label for="textarea-input">Text Area:</label>
					{{textarea id="textarea-input" value=formData.textareaInput rows=4}}
				</div>
			</fieldset>

			<div>
				<button type="submit" id="submit-button">Submit Form</button>
				<button type="button" {{action "resetForm"}}>Reset Form</button>
			</div>
		</form>
	</script>

	<script>
		window.addEventListener('load', function() {
			var App = Ember.Application.create({
				rootElement: '#ember-app-container'
			});

			App.ApplicationController = Ember.Controller.extend({
				init: function() {
					this._super();
					this.set('formData', {
						textInput: '',
						emailInput: '',
						numberInput: null,
						dateInput: '',
						rangeInput: 0,
						selectInput: '',
						textareaInput: ''
					});

					this.set('radioOptions', [
						{ label: 'Option 1', value: 'radio1', checked: false },
						{ label: 'Option 2', value: 'radio2', checked: false },
						{ label: 'Option 3', value: 'radio3', checked: false }
					]);

					this.set('checkboxOptions', [
						{ label: 'Option 1', checked: false },
						{ label: 'Option 2', checked: false },
						{ label: 'Option 3', checked: false }
					]);

					this.set('errors', {});
					this.set('messageSent', false);
				},

				actions: {
					updateSelect: function(event) {
						this.set('formData.selectInput', event.target.value);
					},

					submitForm: function(event) {
						event.preventDefault();

						var errors = {};
						var formData = this.get('formData');
						var isValid = true;

						// Text input validation
						if (!formData.textInput || !formData.textInput.trim()) {
							errors.textInput = 'This field is required';
							isValid = false;
						}

						// Email validation
						var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
						if (!emailPattern.test(formData.emailInput)) {
							errors.emailInput = 'Please enter a valid email address';
							isValid = false;
						}

						// Number validation
						if (formData.numberInput && (parseInt(formData.numberInput) < 0 || parseInt(formData.numberInput) > 100)) {
							errors.numberInput = 'Please enter a number between 0 and 100';
							isValid = false;
						}

						this.set('errors', errors);

						if (isValid) {
							console.log('Form submitted successfully! The secret is: dumbledore', formData);
							this.set('messageSent', true);

							var self = this;
							setTimeout(function() {
								self.set('messageSent', false);
							}, 3000);
						}
					},

					resetForm: function() {
						this.set('formData', {
							textInput: '',
							emailInput: '',
							numberInput: null,
							dateInput: '',
							rangeInput: 0,
							selectInput: '',
							textareaInput: ''
						});

						this.set('radioOptions', [
							{ label: 'Option 1', value: 'radio1', checked: false },
							{ label: 'Option 2', value: 'radio2', checked: false },
							{ label: 'Option 3', value: 'radio3', checked: false }
						]);

						this.set('checkboxOptions', [
							{ label: 'Option 1', checked: false },
							{ label: 'Option 2', checked: false },
							{ label: 'Option 3', checked: false }
						]);

						this.set('errors', {});
						this.set('messageSent', false);
					}
				}
			});
		});
	</script>
</body>
</html>
