<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Progressive Multi-step Form</title>
	<style>
		:root {
			--primary-color: #6366f1;
			--primary-dark: #4f46e5;
			--success-color: #10b981;
			--bg-light: #f8fafc;
		}

		body {
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
			background: var(--bg-light);
			padding: 40px 20px;
			margin: 0;
		}

		.container {
			max-width: 700px;
			margin: 0 auto;
			background: white;
			border-radius: 12px;
			box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
			padding: 40px;
		}

		h1 {
			color: #1e293b;
			margin-bottom: 10px;
		}

		.progress-bar {
			display: flex;
			justify-content: space-between;
			margin: 30px 0;
			position: relative;
		}

		.progress-bar::before {
			content: '';
			position: absolute;
			top: 15px;
			left: 0;
			right: 0;
			height: 4px;
			background: #e2e8f0;
			z-index: 0;
		}

		.progress-bar .progress-fill {
			position: absolute;
			top: 15px;
			left: 0;
			height: 4px;
			background: var(--primary-color);
			transition: width 0.3s ease;
			z-index: 1;
		}

		.step {
			width: 30px;
			height: 30px;
			border-radius: 50%;
			background: #e2e8f0;
			display: flex;
			align-items: center;
			justify-content: center;
			font-weight: 600;
			position: relative;
			z-index: 2;
		}

		.step.active {
			background: var(--primary-color);
			color: white;
		}

		.step.completed {
			background: var(--success-color);
			color: white;
		}

		.form-step {
			display: none;
		}

		.form-step.active {
			display: block;
		}

		.form-label {
			font-weight: 600;
			color: #334155;
			margin-bottom: 8px;
			display: block;
		}

		.form-control, .form-select {
			width: 100%;
			padding: 10px 12px;
			border: 2px solid #e2e8f0;
			border-radius: 6px;
			font-size: 14px;
			margin-bottom: 15px;
		}

		.form-control:focus, .form-select:focus {
			outline: none;
			border-color: var(--primary-color);
		}

		.form-check {
			margin: 8px 0;
		}

		.btn {
			padding: 12px 30px;
			border: none;
			border-radius: 6px;
			font-weight: 600;
			cursor: pointer;
			margin: 5px;
		}

		.btn-primary {
			background: var(--primary-color);
			color: white;
		}

		.btn-primary:hover {
			background: var(--primary-dark);
		}

		.btn-secondary {
			background: #64748b;
			color: white;
		}

		.btn-secondary:hover {
			background: #475569;
		}

		.form-navigation {
			display: flex;
			justify-content: space-between;
			margin-top: 30px;
		}

		.alert {
			padding: 15px;
			background: #d4edda;
			border: 1px solid #c3e6cb;
			color: #155724;
			border-radius: 6px;
			display: none;
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<!-- Step 2: Additional Info -->
			<div class="form-check">
					<input type="radio" name="gender" value="female"> Female
				</div>
				<div class="form-check">
					<input type="radio" name="gender" value="other"> Other
				</div>
			</div>

			<!-- Step 4: Final Details -->
			<div class="form-step" data-step="4">
				<h3>Step 4: Final Details</h3>
				<label class="form-label">Preferences</label>
				<div class="form-check">
					<input type="checkbox" name="preferences" value="newsletter"> Newsletter
				</div>
				<div class="form-check">
					<input type="checkbox" name="preferences" value="notifications"> Notifications
				</div>
				<div class="form-check">
					<input type="checkbox" name="preferences" value="updates"> Updates
				</div>

				<label class="form-label">Comments</label>
				<textarea class="form-control" name="comments" rows="3"></textarea>
			</div>

			<div class="form-navigation">
				<button type="button" class="btn btn-secondary" id="prevBtn" style="display: none;">Previous</button>
				<button type="button" class="btn btn-primary" id="nextBtn">Next</button>
				<button type="submit" class="btn btn-primary" id="submitBtn" style="display: none;">Submit</button>
			</div>
		</form>
	</div>

	<script>
		let currentStep = 1;
		const totalSteps = 4;

		function updateProgress() {
			const progressFill = document.getElementById('progressFill');
			const steps = document.querySelectorAll('.step');
			const formSteps = document.querySelectorAll('.form-step');

			progressFill.style.width = ((currentStep - 1) / (totalSteps - 1) * 100) + '%';

			steps.forEach((step, index) => {
				if (index + 1 < currentStep) {
					step.classList.add('completed');
					step.classList.remove('active');
				} else if (index + 1 === currentStep) {
					step.classList.add('active');
					step.classList.remove('completed');
				} else {
					step.classList.remove('active', 'completed');
				}
			});

			formSteps.forEach((step, index) => {
				step.classList.toggle('active', index + 1 === currentStep);
			});

			document.getElementById('prevBtn').style.display = currentStep === 1 ? 'none' : 'inline-block';
			document.getElementById('nextBtn').style.display = currentStep === totalSteps ? 'none' : 'inline-block';
			document.getElementById('submitBtn').style.display = currentStep === totalSteps ? 'inline-block' : 'none';
		}

		document.getElementById('nextBtn').addEventListener('click', () => {
			if (currentStep < totalSteps) {
				currentStep++;
				updateProgress();
			}
		});

		document.getElementById('prevBtn').addEventListener('click', () => {
			if (currentStep > 1) {
				currentStep--;
				updateProgress();
			}
		});

		document.querySelector('input[name="satisfaction"]').addEventListener('input', function(e) {
			document.getElementById('satisfactionValue').textContent = e.target.value;
		});

		document.getElementById('progressiveForm').addEventListener('submit', function(e) {
			e.preventDefault();
			document.getElementById('successMessage').style.display = 'block';
			setTimeout(() => {
				document.getElementById('successMessage').style.display = 'none';
			}, 3000);
		});

		updateProgress();
	</script>
</body>
</html>
