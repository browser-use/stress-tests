<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Wufoo-Style Form (Tricky for Autofill)</title>
	<style>
		body {
			font-family: "Lucida Grande", "Lucida Sans Unicode", Tahoma, sans-serif;
			background-color: #f5f7fa;
			padding: 40px 20px;
		}

		.wufoo-container {
			max-width: 700px;
			margin: 0 auto;
			background: white;
			padding: 40px;
			border-radius: 8px;
			box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
		}

		h1 {
			color: #2c3e50;
			margin-bottom: 10px;
		}

		.subtitle {
			color: #6c757d;
			margin-bottom: 30px;
		}

		.wufoo-field {
			margin-bottom: 20px;
		}

		.wufoo-label {
			font-weight: 600;
			color: #34495e;
			margin-bottom: 8px;
			display: block;
		}

		.wufoo-input, .wufoo-select, .wufoo-textarea {
			width: 100%;
			padding: 10px;
			border: 2px solid #e0e0e0;
			border-radius: 6px;
			font-size: 14px;
			box-sizing: border-box;
		}

		.wufoo-input:focus, .wufoo-select:focus, .wufoo-textarea:focus {
			outline: none;
			border-color: #3498db;
		}

		.wufoo-radio, .wufoo-checkbox {
			margin: 8px 0;
		}

		.wufoo-submit {
			background-color: #3498db;
			color: white;
			border: none;
			padding: 12px 40px;
			font-weight: 600;
			border-radius: 6px;
			cursor: pointer;
		}

		.wufoo-submit:hover {
			background-color: #2980b9;
		}

		.alert {
			display: none;
			padding: 15px;
			background: #d4edda;
			border: 1px solid #c3e6cb;
			color: #155724;
			border-radius: 6px;
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<!-- Number Input -->
			<!-- Radio Buttons -->
			<div class="wufoo-field">
				<label class="wufoo-label">Gender</label>
				<div class="wufoo-radio">
					<input type="radio" name="Field9" id="Field9_1" value="male"> Male
				</div>
				<div class="wufoo-radio">
				<div class="wufoo-radio">
			</div>

			<!-- Checkboxes -->
			<div class="wufoo-field">
				<label class="wufoo-label">Preferences</label>
				<div class="wufoo-checkbox">
					<input type="checkbox" name="Field10" id="Field10_1" value="newsletter"> Newsletter
				</div>
				<div class="wufoo-checkbox">
				<div class="wufoo-checkbox">
			</div>

			<!-- Textarea -->
			<div class="wufoo-field">
				<label for="Field11" class="wufoo-label">Comments</label>
				<textarea class="wufoo-textarea" id="Field11" name="Field11" rows="3"></textarea>
			</div>

			<!-- Submit Button -->
			<div class="text-center">
				<button type="submit" class="wufoo-submit">Submit Form</button>
			</div>
		</form>
	</div>

	<script>
		document.getElementById('Field6').addEventListener('input', function(e) {
			document.getElementById('satisfactionValue').textContent = e.target.value;
		});

		document.getElementById('wufooForm').addEventListener('submit', function(e) {
			e.preventDefault();
			document.getElementById('successMessage').style.display = 'block';
			setTimeout(() => {
				document.getElementById('successMessage').style.display = 'none';
			}, 3000);
		});
	</script>
</body>
</html>
