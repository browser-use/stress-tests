<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GraphQL Mutation Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background-color: #f8f9fa;
			padding: 40px 20px;
		}

		.container {
			max-width: 900px;
			margin: 0 auto;
			background: white;
			border-radius: 10px;
			box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
			padding: 25px;
		}

		h1 {
			color: #6f42c1;
			margin-bottom: 20px;
		}

		.description {
			margin-bottom: 30px;
		}

		.form-label {
			font-weight: 600;
			color: #495057;
		}

		.form-control, .form-select {
			border: 2px solid #e0e0e0;
			border-radius: 6px;
		}

		.form-control:focus, .form-select:focus {
			border-color: #6f42c1;
			box-shadow: 0 0 0 0.2rem rgba(111, 66, 193, 0.25);
		}

		.btn-primary {
			background-color: #6f42c1;
			border-color: #6f42c1;
		}

		.btn-primary:hover {
			background-color: #5e37a6;
			border-color: #5e37a6;
		}

		.alert {
			display: none;
		}

		.graphql-preview {
			background-color: #f8f9fa;
			padding: 15px;
			border-radius: 8px;
			margin-bottom: 20px;
			border: 1px solid #e9ecef;
			font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
			font-size: 13px;
			white-space: pre-wrap;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1 class="text-center">GraphQL Mutation Form</h1>
		<p class="text-center description">
			This form uses GraphQL mutations to submit data, presenting a unique challenge for autofill systems.
		</p>

		<div class="alert alert-success mb-3" id="successMessage">
			<strong>Success!</strong> Mutation executed successfully! The secret is: dumbledore
		</div>

		<div class="row">
			<div class="col-md-12">
				<form id="graphqlForm">
					<!-- Text Input -->
					<div class="mb-3">
						<label for="name" class="form-label">Full Name</label>
						<input type="text" class="form-control" id="name" name="name" data-gql-field="name" required>
					</div>

					<!-- Email Input -->
					<div class="mb-3">
						<label for="email" class="form-label">Email Address</label>
						<input type="email" class="form-control" id="email" name="email" data-gql-field="email" required>
					</div>

					<!-- Number Input -->
					<div class="mb-3">
						<label for="age" class="form-label">Age</label>
						<input type="number" class="form-control" id="age" name="age" data-gql-field="age" min="0" max="150">
					</div>

					<!-- Date Input -->
					<div class="mb-3">
						<label for="birthdate" class="form-label">Birthdate</label>
						<input type="date" class="form-control" id="birthdate" name="birthdate" data-gql-field="birthdate">
					</div>

					<!-- File Input -->
					<div class="mb-3">
						<label for="resume" class="form-label">Upload Resume</label>
						<input type="file" class="form-control" id="resume" name="resume" data-gql-field="resume">
					</div>

					<!-- Range Input -->
					<div class="mb-3">
						<label for="satisfaction" class="form-label">Satisfaction: <span id="satisfactionValue">50</span></label>
						<input type="range" class="form-range" id="satisfaction" name="satisfaction" data-gql-field="satisfaction" min="0" max="100" value="50">
					</div>

					<!-- Select Dropdown -->
					<div class="mb-3">
						<label for="country" class="form-label">Country</label>
						<select class="form-select" id="country" name="country" data-gql-field="country">
							<option value="">Select a country</option>
							<option value="USA">United States</option>
							<option value="Canada">Canada</option>
							<option value="UK">United Kingdom</option>
						</select>
					</div>

					<!-- Multi-Select -->
					<div class="mb-3">
						<label for="interests" class="form-label">Interests (hold Ctrl to select multiple)</label>
						<select class="form-select" id="interests" name="interests" data-gql-field="interests" multiple size="3">
							<option value="Technology">Technology</option>
							<option value="Sports">Sports</option>
							<option value="Music">Music</option>
						</select>
					</div>

					<!-- Radio Buttons -->
					<div class="mb-3">
						<label class="form-label">Gender</label>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="gender" id="male" value="male" data-gql-field="gender">
							<label class="form-check-label" for="male">Male</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="gender" id="female" value="female" data-gql-field="gender">
							<label class="form-check-label" for="female">Female</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="gender" id="other" value="other" data-gql-field="gender">
							<label class="form-check-label" for="other">Other</label>
						</div>
					</div>

					<!-- Checkboxes -->
					<div class="mb-3">
						<label class="form-label">Preferences</label>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="newsletter" name="preferences" value="newsletter" data-gql-field="preferences">
							<label class="form-check-label" for="newsletter">Newsletter</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="notifications" name="preferences" value="notifications" data-gql-field="preferences">
							<label class="form-check-label" for="notifications">Notifications</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="updates" name="preferences" value="updates" data-gql-field="preferences">
							<label class="form-check-label" for="updates">Updates</label>
						</div>
					</div>

					<!-- Textarea -->
					<div class="mb-3">
						<label for="comments" class="form-label">Comments</label>
						<textarea class="form-control" id="comments" name="comments" data-gql-field="comments" rows="3"></textarea>
					</div>

					<!-- GraphQL Mutation Preview -->
					<div class="graphql-preview">
						<strong>GraphQL Mutation:</strong>
						<code id="mutationPreview">mutation { createUser(input: { ... }) { id name email } }</code>
					</div>

					<!-- Submit Button -->
					<div class="text-center">
						<button type="submit" class="btn btn-primary">Execute Mutation</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script>
		// Update range value display
		document.getElementById('satisfaction').addEventListener('input', function(e) {
			document.getElementById('satisfactionValue').textContent = e.target.value;
		});

		// Generate GraphQL mutation preview
		function updateMutationPreview() {
			const formData = {
				name: document.getElementById('name').value || 'null',
				email: document.getElementById('email').value || 'null',
				age: document.getElementById('age').value || 'null',
				birthdate: document.getElementById('birthdate').value || 'null',
				satisfaction: document.getElementById('satisfaction').value || '50',
				country: document.getElementById('country').value || 'null',
				gender: document.querySelector('input[name="gender"]:checked')?.value || 'null',
				comments: document.getElementById('comments').value || 'null'
			};

			const mutation = `mutation {
  createUser(input: {
    name: "${formData.name}"
    email: "${formData.email}"
    age: ${formData.age}
    birthdate: "${formData.birthdate}"
    satisfaction: ${formData.satisfaction}
    country: "${formData.country}"
    gender: "${formData.gender}"
    comments: "${formData.comments}"
  }) {
    id
    name
    email
  }
}`;

			document.getElementById('mutationPreview').textContent = mutation;
		}

		// Update preview on input changes
		document.querySelectorAll('input, select, textarea').forEach(el => {
			el.addEventListener('input', updateMutationPreview);
			el.addEventListener('change', updateMutationPreview);
		});

		// Form submission handler
		document.getElementById('graphqlForm').addEventListener('submit', function(e) {
			e.preventDefault();

			// Simulate GraphQL request
			setTimeout(() => {
				document.getElementById('successMessage').style.display = 'block';
				setTimeout(() => {
					document.getElementById('successMessage').style.display = 'none';
				}, 3000);
			}, 500);
		});

		// Initialize mutation preview
		updateMutationPreview();
	</script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
