<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQuery + Bootstrap Form</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css">
	<style>
		body {
			padding: 20px;
		}

		.select2-container {
			width: 100% !important;
		}

		.form-section {
			margin-bottom: 30px;
		}

		.required:after {
			content: " *";
			color: red;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1 class="mb-4">jQuery + Bootstrap + Select2 Form</h1>

		<form id="jqueryBootstrapForm" novalidate>
			<div class="card form-section">
				<div class="card-header bg-primary text-white">
					<h5 class="mb-0">Form Fields</h5>
				</div>
				<div class="card-body">
					<div class="form-group">
						<label for="text-input" class="required">Text Input:</label>
						<input type="text" class="form-control" id="text-input" name="text-input" required>
						<div class="invalid-feedback">This field is required</div>
					</div>

					<div class="form-group">
						<label for="email-input" class="required">Email Address:</label>
						<input type="email" class="form-control" id="email-input" name="email-input" required>
						<div class="invalid-feedback">Please enter a valid email address</div>
					</div>

					<div class="form-group">
						<label for="number-input">Number Input:</label>
						<input type="number" class="form-control" id="number-input" name="number-input" min="0" max="100">
						<div class="invalid-feedback">Please enter a number between 0 and 100</div>
					</div>

					<div class="form-group">
						<label for="date-input">Date Input:</label>
						<input type="date" class="form-control" id="date-input" name="date-input">
					</div>

					<div class="form-group">
						<label for="file-input">File Upload:</label>
						<div class="custom-file">
							<input type="file" class="custom-file-input" id="file-input" name="file-input">
							<label class="custom-file-label" for="file-input">Choose file</label>
						</div>
					</div>

					<div class="form-group">
						<label for="range-input">Range Slider:</label>
						<input type="range" class="custom-range" id="range-input" name="range-input" min="0" max="100" step="10">
					</div>

					<div class="form-group">
						<label for="select-input">Dropdown Selection:</label>
						<select class="form-control select2" id="select-input" name="select-input">
							<option value="">Please select an option</option>
							<option value="option1">Option 1</option>
							<option value="option2">Option 2</option>
							<option value="option3">Option 3</option>
						</select>
					</div>

					<div class="form-group">
						<label for="multiple-select">Multiple Selection:</label>
						<select class="form-control select2-multi" id="multiple-select" name="multiple-select" multiple>
							<option value="option1">Option 1</option>
							<option value="option2">Option 2</option>
							<option value="option3">Option 3</option>
						</select>
					</div>

					<fieldset class="form-group">
						<legend class="col-form-label">Radio Buttons:</legend>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="radio-group" id="radio1" value="radio1">
							<label class="form-check-label" for="radio1">Option 1</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="radio-group" id="radio2" value="radio2">
							<label class="form-check-label" for="radio2">Option 2</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="radio-group" id="radio3" value="radio3">
							<label class="form-check-label" for="radio3">Option 3</label>
						</div>
					</fieldset>

					<fieldset class="form-group">
						<legend class="col-form-label">Checkboxes:</legend>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="checkbox1" name="checkbox1" value="yes">
							<label class="form-check-label" for="checkbox1">Option 1</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="checkbox2" name="checkbox2" value="yes">
							<label class="form-check-label" for="checkbox2">Option 2</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="checkbox3" name="checkbox3" value="yes">
							<label class="form-check-label" for="checkbox3">Option 3</label>
						</div>
					</fieldset>

					<div class="form-group">
						<label for="textarea-input">Text Area:</label>
						<textarea class="form-control" id="textarea-input" name="textarea-input" rows="4"></textarea>
					</div>
				</div>
			</div>

			<div class="form-group mt-4">
				<button type="submit" class="btn btn-primary" id="submit-button">Submit Form</button>
				<button type="reset" class="btn btn-secondary">Reset Form</button>
			</div>
		</form>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

	<script>
		$(document).ready(function() {
			// Initialize Select2
			$('.select2').select2({
				placeholder: "Select an option",
				allowClear: true
			});

			$('.select2-multi').select2({
				placeholder: "Select multiple options",
				allowClear: true
			});

			// Custom file input label
			$('.custom-file-input').on('change', function() {
				let fileName = $(this).val().split('\\').pop();
				$(this).next('.custom-file-label').addClass("selected").html(fileName);
			});

			// Form validation
			$('#jqueryBootstrapForm').on('submit', function(e) {
				e.preventDefault();

				if (this.checkValidity() === false) {
					e.stopPropagation();
					$(this).addClass('was-validated');
					return;
				}

				// If all validations pass
				alert('Form submitted successfully! The secret is: dumbledore');
				console.log('Form submitted successfully! The secret is: dumbledore');
			});
		});
	</script>
</body>
</html>
