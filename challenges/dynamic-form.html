<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dynamically Generated Form</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f7fa;
			padding: 40px 20px;
		}

		.container {
			max-width: 700px;
			margin: 0 auto;
			background: white;
			padding: 40px;
			border-radius: 10px;
			box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
		}

		h1 {
			color: #2c3e50;
			margin-bottom: 10px;
		}

		.subtitle {
			color: #7f8c8d;
			margin-bottom: 30px;
		}

		.form-label {
			font-weight: 600;
			color: #34495e;
			margin-bottom: 5px;
			display: block;
		}

		.form-control, select {
			width: 100%;
			padding: 10px;
			border: 2px solid #dce0e6;
			border-radius: 6px;
			font-size: 14px;
			margin-bottom: 15px;
		}

		.form-control:focus, select:focus {
			outline: none;
			border-color: #3498db;
		}

		.form-check {
			margin: 8px 0;
		}

		.form-check input {
			margin-right: 8px;
		}

		.btn-primary {
			background-color: #3498db;
			color: white;
			border: none;
			padding: 12px 40px;
			font-weight: 600;
			border-radius: 6px;
			cursor: pointer;
		}

		.btn-primary:hover {
			background-color: #2980b9;
		}

		.alert {
			padding: 15px;
			border-radius: 6px;
			background-color: #d4edda;
			border: 1px solid #c3e6cb;
			color: #155724;
			display: none;
			margin-bottom: 20px;
		}

		#dynamicFields {
			border: 2px dashed #dce0e6;
			padding: 20px;
			border-radius: 6px;
			margin-bottom: 20px;
			background: #f8f9fa;
		}

		.dynamic-field {
			animation: slideIn 0.3s ease-out;
			margin-bottom: 15px;
		}

		@keyframes slideIn {
			from {
				opacity: 0;
				transform: translateY(-10px);
			}
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<h1 class="text-center">Dynamic Form</h1>
		<p class="text-center subtitle">Form fields are generated dynamically via JavaScript</p>

		<div class="alert" id="successMessage">
			<strong>Success!</strong> The secret is: dumbledore
		</div>

		<form id="dynamicForm">
			<div id="dynamicFields"></div>

			<div class="text-center">
				<button type="submit" class="btn-primary">Submit Form</button>
			</div>
		</form>
	</div>

	<script>
		// Field definitions for the 12 standard form fields
		const fieldDefinitions = [
			{ type: 'text', id: 'name', label: 'Full Name', required: true },
			{ type: 'email', id: 'email', label: 'Email Address', required: true },
			{ type: 'number', id: 'age', label: 'Age', min: 0, max: 150 },
			{ type: 'date', id: 'birthdate', label: 'Birthdate' },
			{ type: 'file', id: 'resume', label: 'Upload Resume' },
			{ type: 'range', id: 'satisfaction', label: 'Satisfaction', min: 0, max: 100, value: 50 },
			{ type: 'select', id: 'country', label: 'Country', options: [
				{ value: '', text: 'Select a country' },
				{ value: 'usa', text: 'United States' },
				{ value: 'canada', text: 'Canada' },
				{ value: 'uk', text: 'United Kingdom' }
			]},
			{ type: 'multiselect', id: 'interests', label: 'Interests (multiple)', options: [
				{ value: 'tech', text: 'Technology' },
				{ value: 'sports', text: 'Sports' },
				{ value: 'music', text: 'Music' }
			]},
			{ type: 'radio', id: 'gender', label: 'Gender', options: [
				{ value: 'male', text: 'Male' },
				{ value: 'female', text: 'Female' },
				{ value: 'other', text: 'Other' }
			]},
			{ type: 'checkbox', id: 'preferences', label: 'Preferences', options: [
				{ value: 'newsletter', text: 'Newsletter' },
				{ value: 'notifications', text: 'Notifications' },
				{ value: 'updates', text: 'Updates' }
			]},
			{ type: 'textarea', id: 'comments', label: 'Comments', rows: 3 }
		];

		// Function to dynamically generate form fields
		function generateFormFields() {
			const container = document.getElementById('dynamicFields');

			fieldDefinitions.forEach(field => {
				const fieldWrapper = document.createElement('div');
				fieldWrapper.className = 'dynamic-field';

				if (field.type === 'select' || field.type === 'multiselect') {
					const label = document.createElement('label');
					label.className = 'form-label';
					label.textContent = field.label;
					fieldWrapper.appendChild(label);

					const select = document.createElement('select');
					select.id = field.id;
					select.name = field.id;
					select.className = 'form-control';
					if (field.type === 'multiselect') {
						select.multiple = true;
						select.size = 3;
					}

					field.options.forEach(opt => {
						const option = document.createElement('option');
						option.value = opt.value;
						option.textContent = opt.text;
						select.appendChild(option);
					});

					fieldWrapper.appendChild(select);
				} else if (field.type === 'radio' || field.type === 'checkbox') {
					const label = document.createElement('label');
					label.className = 'form-label';
					label.textContent = field.label;
					fieldWrapper.appendChild(label);

					field.options.forEach(opt => {
						const checkWrapper = document.createElement('div');
						checkWrapper.className = 'form-check';

						const input = document.createElement('input');
						input.type = field.type;
						input.name = field.id;
						input.id = field.id + '_' + opt.value;
						input.value = opt.value;

						const optLabel = document.createElement('label');
						optLabel.textContent = opt.text;
						optLabel.htmlFor = input.id;

						checkWrapper.appendChild(input);
						checkWrapper.appendChild(optLabel);
						fieldWrapper.appendChild(checkWrapper);
					});
				} else if (field.type === 'textarea') {
					const label = document.createElement('label');
					label.className = 'form-label';
					label.textContent = field.label;
					fieldWrapper.appendChild(label);

					const textarea = document.createElement('textarea');
					textarea.id = field.id;
					textarea.name = field.id;
					textarea.className = 'form-control';
					textarea.rows = field.rows || 3;
					fieldWrapper.appendChild(textarea);
				} else if (field.type === 'range') {
					const label = document.createElement('label');
					label.className = 'form-label';
					label.innerHTML = field.label + ': <span id="' + field.id + 'Value">' + field.value + '</span>';
					fieldWrapper.appendChild(label);

					const input = document.createElement('input');
					input.type = field.type;
					input.id = field.id;
					input.name = field.id;
					input.className = 'form-control';
					input.min = field.min || 0;
					input.max = field.max || 100;
					input.value = field.value || 50;
					input.addEventListener('input', function() {
						document.getElementById(field.id + 'Value').textContent = this.value;
					});
					fieldWrapper.appendChild(input);
				} else {
					const label = document.createElement('label');
					label.className = 'form-label';
					label.textContent = field.label;
					fieldWrapper.appendChild(label);

					const input = document.createElement('input');
					input.type = field.type;
					input.id = field.id;
					input.name = field.id;
					input.className = 'form-control';
					if (field.required) input.required = true;
					if (field.min !== undefined) input.min = field.min;
					if (field.max !== undefined) input.max = field.max;
					fieldWrapper.appendChild(input);
				}

				container.appendChild(fieldWrapper);
			});
		}

		// Generate fields on page load
		generateFormFields();

		// Form submission handler
		document.getElementById('dynamicForm').addEventListener('submit', function(e) {
			e.preventDefault();

			document.getElementById('successMessage').style.display = 'block';

			setTimeout(function() {
				document.getElementById('successMessage').style.display = 'none';
			}, 3000);
		});
	</script>
</body>
</html>
