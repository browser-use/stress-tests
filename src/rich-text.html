<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rich Text Form with TinyMCE</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
	<style>
		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 20px;
		}

		.form-container {
			background: white;
			border-radius: 15px;
			box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
			padding: 40px;
			max-width: 800px;
			width: 100%;
		}

		h1 {
			color: #667eea;
			margin-bottom: 10px;
			font-weight: 700;
		}

		.subtitle {
			color: #6c757d;
			margin-bottom: 30px;
		}

		.form-label {
			font-weight: 600;
			color: #495057;
			margin-bottom: 8px;
		}

		.form-control, .form-select {
			border: 2px solid #e0e0e0;
			border-radius: 8px;
			padding: 10px 15px;
			transition: all 0.3s ease;
		}

		.form-control:focus, .form-select:focus {
			border-color: #667eea;
			box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
		}

		.btn-primary {
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			border: none;
			padding: 12px 40px;
			font-weight: 600;
			border-radius: 8px;
			transition: transform 0.2s ease, box-shadow 0.2s ease;
		}

		.btn-primary:hover {
			transform: translateY(-2px);
			box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
		}

		.alert {
			border-radius: 8px;
			display: none;
		}

		.tox-tinymce {
			border: 2px solid #e0e0e0 !important;
			border-radius: 8px !important;
		}

		.form-check-input:checked {
			background-color: #667eea;
			border-color: #667eea;
		}

		.form-check-input:focus {
			border-color: #667eea;
			box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
		}
	</style>
</head>
<body>
			<!-- Radio Buttons -->
			<div class="mb-3">
				<label class="form-label">Gender</label>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="gender" id="male" value="male">
					<label class="form-check-label" for="male">Male</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="gender" id="female" value="female">
					<label class="form-check-label" for="female">Female</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="gender" id="other" value="other">
					<label class="form-check-label" for="other">Other</label>
				</div>
			</div>

			<!-- Checkboxes -->
			<div class="mb-3">
				<label class="form-label">Preferences</label>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="subscribe" name="preferences" value="subscribe">
					<label class="form-check-label" for="subscribe">Subscribe to newsletter</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="notifications" name="preferences" value="notifications">
					<label class="form-check-label" for="notifications">Enable notifications</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="sms" name="preferences" value="sms">
					<label class="form-check-label" for="sms">SMS updates</label>
				</div>
			</div>

			<!-- Textarea with Rich Text Editor -->
			<!-- Submit Button -->
			<div class="text-center">
				<button type="submit" class="btn btn-primary">Submit Application</button>
			</div>
		</form>
	</div>

	<script>
		// Initialize TinyMCE Rich Text Editor
		tinymce.init({
			selector: '#comments',
			height: 300,
			menubar: false,
			plugins: [
				'advlist', 'autolink', 'lists', 'link', 'image', 'charmap', 'preview',
				'anchor', 'searchreplace', 'visualblocks', 'code', 'fullscreen',
				'insertdatetime', 'media', 'table', 'help', 'wordcount'
			],
			toolbar: 'undo redo | formatselect | ' +
				'bold italic backcolor | alignleft aligncenter ' +
				'alignright alignjustify | bullist numlist outdent indent | ' +
				'removeformat | help',
			content_style: 'body { font-family:Helvetica,Arial,sans-serif; font-size:14px }'
		});

		// Update range value display
		document.getElementById('satisfaction').addEventListener('input', function(e) {
			document.getElementById('satisfactionValue').textContent = e.target.value;
		});

		// Form submission handler
		document.getElementById('richTextForm').addEventListener('submit', function(e) {
			e.preventDefault();

			// Get the rich text content
			const richTextContent = tinymce.get('comments').getContent();

			// Show success message
			document.getElementById('successMessage').style.display = 'block';

			// Hide after 3 seconds
			setTimeout(function() {
				document.getElementById('successMessage').style.display = 'none';
			}, 3000);

			// Log form data (in real application, this would be sent to server)
			console.log('Form submitted with rich text content:', richTextContent);
		});
	</script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
