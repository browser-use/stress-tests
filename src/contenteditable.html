<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ContentEditable Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background-color: #f5f7fa;
			padding: 40px 20px;
		}

		.container {
			max-width: 700px;
			margin: 0 auto;
			background: white;
			padding: 40px;
			border-radius: 12px;
			box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
		}

		h1 {
			color: #2c3e50;
			margin-bottom: 30px;
		}

		.form-label {
			font-weight: 600;
			color: #34495e;
			margin-bottom: 8px;
		}

		[contenteditable="true"] {
			border: 2px solid #e0e0e0;
			border-radius: 6px;
			padding: 10px 15px;
			min-height: 40px;
			background: white;
			transition: border-color 0.3s;
		}

		[contenteditable="true"]:focus {
			outline: none;
			border-color: #3498db;
			background: #f8fcff;
		}

		[contenteditable="true"]:empty:before {
			content: attr(data-placeholder);
			color: #95a5a6;
		}

		.form-control, .form-select {
			border: 2px solid #e0e0e0;
			border-radius: 6px;
		}

		.form-control:focus, .form-select:focus {
			border-color: #3498db;
			box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
		}

		.btn-primary {
			background-color: #3498db;
			border: none;
			padding: 12px 40px;
			font-weight: 600;
			border-radius: 6px;
		}

		.btn-primary:hover {
			background-color: #2980b9;
		}

		.alert {
			border-radius: 6px;
			display: none;
		}

		.range-value {
			font-weight: 600;
			color: #3498db;
		}
	</style>
</head>
<body>
	<!-- Standard Radio Buttons -->
			<div class="mb-3">
				<label class="form-label">Gender</label>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="gender" id="male" value="male">
					<label class="form-check-label" for="male">Male</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="gender" id="female" value="female">
					<label class="form-check-label" for="female">Female</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="gender" id="other" value="other">
					<label class="form-check-label" for="other">Other</label>
				</div>
			</div>

			<!-- Standard Checkboxes -->
			<div class="mb-3">
				<label class="form-label">Preferences</label>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="newsletter" name="preferences" value="newsletter">
					<label class="form-check-label" for="newsletter">Newsletter</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="notifications" name="preferences" value="notifications">
					<label class="form-check-label" for="notifications">Notifications</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="updates" name="preferences" value="updates">
					<label class="form-check-label" for="updates">Updates</label>
				</div>
			</div>

			<!-- ContentEditable Textarea -->
			<div class="mb-3">
				<label class="form-label">Comments</label>
				<div contenteditable="true" id="comments" data-placeholder="Enter your comments" data-field="textarea" style="min-height: 100px;"></div>
			</div>

			<!-- Submit Button -->
			<div class="text-center">
				<button type="submit" class="btn btn-primary">Submit Form</button>
			</div>
		</form>
	</div>

	<script>
		// Update range value display
		document.getElementById('satisfaction').addEventListener('input', function(e) {
			document.getElementById('satisfactionValue').textContent = e.target.value;
		});

		// Form submission handler
		document.getElementById('contenteditableForm').addEventListener('submit', function(e) {
			e.preventDefault();

			// Collect data from contenteditable elements
			const formData = {
				name: document.getElementById('name').textContent.trim(),
				email: document.getElementById('email').textContent.trim(),
				age: document.getElementById('age').textContent.trim(),
				comments: document.getElementById('comments').textContent.trim()
			};

			console.log('Form data:', formData);

			// Show success message
			document.getElementById('successMessage').style.display = 'block';

			// Hide after 3 seconds
			setTimeout(function() {
				document.getElementById('successMessage').style.display = 'none';
			}, 3000);
		});
	</script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
