<!DOCTYPE html>
<html lang="en" ng-app="angularJsFormApp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AngularJS Form</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
	<style>
		body {
			font-family: Arial, sans-serif;
			line-height: 1.6;
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
		}

		form {
			background: #f9f9f9;
			border: 1px solid #ddd;
			padding: 20px;
			border-radius: 5px;
		}

		fieldset {
			margin-bottom: 20px;
			border: 1px solid #ccc;
			padding: 15px;
		}

		legend {
			font-weight: bold;
		}

		label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
		}

		input, select, textarea {
			width: 100%;
			padding: 8px;
			margin-bottom: 15px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}

		input[type="checkbox"], input[type="radio"] {
			width: auto;
			margin-right: 10px;
		}

		.radio-group, .checkbox-group {
			margin-bottom: 15px;
		}

		.radio-label, .checkbox-label {
			font-weight: normal;
		}

		button {
			background-color: #4CAF50;
			color: white;
			padding: 10px 15px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			margin-right: 10px;
		}

		button:hover {
			background-color: #45a049;
		}

		.required:after {
			content: " *";
			color: red;
		}

		.error {
			color: red;
			font-size: 0.8em;
			display: block;
		}

		.success-message {
			background-color: #d4edda;
			padding: 15px;
			border: 1px solid #c3e6cb;
			border-radius: 5px;
			margin-bottom: 20px;
		}
	</style>
</head>
<body ng-controller="FormController as formCtrl">
	<h1>AngularJS Form</h1>

	<div class="success-message" ng-if="formCtrl.messageSent">
		<strong>Success!</strong> Form submitted successfully! The secret is: dumbledore
	</div>

	<form name="userForm" ng-submit="formCtrl.submitForm(userForm.$valid)" novalidate>
		<fieldset>
			<legend>Form Fields</legend>

			<div>
				<label for="text-input" class="required">Text Input:</label>
				<input type="text" id="text-input" name="textInput" ng-model="formCtrl.formData.textInput" required>
				<span class="error" ng-show="userForm.textInput.$invalid && userForm.textInput.$touched">
					This field is required
				</span>
			</div>

			<div>
				<label for="email-input" class="required">Email Address:</label>
				<input type="email" id="email-input" name="emailInput" ng-model="formCtrl.formData.emailInput" required>
				<span class="error" ng-show="userForm.emailInput.$invalid && userForm.emailInput.$touched">
					Please enter a valid email address
				</span>
			</div>

			<div>
				<label for="number-input">Number Input:</label>
				<input type="number" id="number-input" name="numberInput" ng-model="formCtrl.formData.numberInput" min="0" max="100">
				<span class="error" ng-show="userForm.numberInput.$invalid && userForm.numberInput.$touched">
					Please enter a number between 0 and 100
				</span>
			</div>

			<div>
				<label for="date-input">Date Input:</label>
				<input type="date" id="date-input" name="dateInput" ng-model="formCtrl.formData.dateInput">
			</div>

			<div>
				<label for="file-input">File Upload:</label>
				<input type="file" id="file-input" name="fileInput">
			</div>

			<div>
				<label for="range-input">Range Slider:</label>
				<input type="range" id="range-input" name="rangeInput" ng-model="formCtrl.formData.rangeInput" min="0" max="100" step="10">
			</div>

			<div>
				<label for="select-input">Dropdown Selection:</label>
				<select id="select-input" name="selectInput" ng-model="formCtrl.formData.selectInput">
					<option value="">Please select an option</option>
					<option value="option1">Option 1</option>
					<option value="option2">Option 2</option>
					<option value="option3">Option 3</option>
				</select>
			</div>

			<div>
				<label for="multiple-select">Multiple Selection:</label>
				<select id="multiple-select" name="multipleSelect" ng-model="formCtrl.formData.multipleSelect" multiple size="3">
					<option value="option1">Option 1</option>
					<option value="option2">Option 2</option>
					<option value="option3">Option 3</option>
				</select>
			</div>

			<div class="radio-group">
				<label>Radio Buttons:</label>
				<div ng-repeat="option in formCtrl.radioOptions">
					<input type="radio" id="radio{{$index + 1}}" name="radioGroup" ng-model="formCtrl.formData.radioGroup" value="{{option.value}}">
					<label for="radio{{$index + 1}}" class="radio-label">{{option.label}}</label>
				</div>
			</div>

			<div class="checkbox-group">
				<label>Checkboxes:</label>
				<div ng-repeat="option in formCtrl.checkboxOptions">
					<input type="checkbox" id="checkbox{{$index + 1}}" name="checkbox{{$index + 1}}" ng-model="formCtrl.formData.checkboxes[option.value]">
					<label for="checkbox{{$index + 1}}" class="checkbox-label">{{option.label}}</label>
				</div>
			</div>

			<div>
				<label for="textarea-input">Text Area:</label>
				<textarea id="textarea-input" name="textareaInput" ng-model="formCtrl.formData.textareaInput" rows="4"></textarea>
			</div>
		</fieldset>

		<div>
			<button type="submit" id="submit-button">Submit Form</button>
			<button type="button" ng-click="formCtrl.resetForm()">Reset Form</button>
		</div>
	</form>

	<script>
		(function() {
			'use strict';

			angular
				.module('angularJsFormApp', [])
				.controller('FormController', FormController);

			function FormController($scope, $timeout) {
				var vm = this;

				vm.formData = {
					textInput: '',
					emailInput: '',
					numberInput: null,
					dateInput: '',
					rangeInput: 0,
					selectInput: '',
					multipleSelect: [],
					radioGroup: '',
					checkboxes: {},
					textareaInput: ''
				};

				vm.radioOptions = [
					{ label: 'Option 1', value: 'radio1' },
					{ label: 'Option 2', value: 'radio2' },
					{ label: 'Option 3', value: 'radio3' }
				];

				vm.checkboxOptions = [
					{ label: 'Option 1', value: 'checkbox1' },
					{ label: 'Option 2', value: 'checkbox2' },
					{ label: 'Option 3', value: 'checkbox3' }
				];

				vm.messageSent = false;

				vm.submitForm = submitForm;
				vm.resetForm = resetForm;

				function submitForm(isValid) {
					if (isValid) {
						console.log('Form submitted successfully! The secret is: dumbledore', vm.formData);
						vm.messageSent = true;

						$timeout(function() {
							vm.messageSent = false;
						}, 3000);
					} else {
						console.log('Form has validation errors');
					}
				}

				function resetForm() {
					vm.formData = {
						textInput: '',
						emailInput: '',
						numberInput: null,
						dateInput: '',
						rangeInput: 0,
						selectInput: '',
						multipleSelect: [],
						radioGroup: '',
						checkboxes: {},
						textareaInput: ''
					};

					$scope.userForm.$setPristine();
					$scope.userForm.$setUntouched();
					vm.messageSent = false;
				}
			}
		})();
	</script>
</body>
</html>
