<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Animated Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	<style>
		:root {
			--primary-color: #6366f1;
			--secondary-color: #8b5cf6;
			--background: #f8fafc;
		}

		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background: var(--background);
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 20px;
		}

		.form-container {
			background: white;
			border-radius: 16px;
			box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
			padding: 40px;
			max-width: 600px;
			width: 100%;
			animation: slideInUp 0.6s ease-out;
		}

		@keyframes slideInUp {
			from {
				opacity: 0;
				transform: translateY(30px);
			}
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		h1 {
			background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			background-clip: text;
			animation: fadeIn 0.8s ease-out 0.2s both;
		}

		@keyframes fadeIn {
			from { opacity: 0; }
			to { opacity: 1; }
		}

		.form-group {
			animation: fadeInUp 0.6s ease-out both;
		}

		.form-group:nth-child(1) { animation-delay: 0.1s; }
		.form-group:nth-child(2) { animation-delay: 0.15s; }
		.form-group:nth-child(3) { animation-delay: 0.2s; }
		.form-group:nth-child(4) { animation-delay: 0.25s; }
		.form-group:nth-child(5) { animation-delay: 0.3s; }
		.form-group:nth-child(6) { animation-delay: 0.35s; }
		.form-group:nth-child(7) { animation-delay: 0.4s; }
		.form-group:nth-child(8) { animation-delay: 0.45s; }
		.form-group:nth-child(9) { animation-delay: 0.5s; }
		.form-group:nth-child(10) { animation-delay: 0.55s; }
		.form-group:nth-child(11) { animation-delay: 0.6s; }
		.form-group:nth-child(12) { animation-delay: 0.65s; }

		@keyframes fadeInUp {
			from {
				opacity: 0;
				transform: translateY(20px);
			}
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		.form-label {
			font-weight: 600;
			color: #374151;
			transition: color 0.3s ease;
		}

		.form-control, .form-select, .form-range {
			border: 2px solid #e5e7eb;
			border-radius: 8px;
			transition: all 0.3s ease;
		}

		.form-control:focus, .form-select:focus {
			border-color: var(--primary-color);
			box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
			transform: translateY(-2px);
		}

		.form-check-input {
			transition: all 0.3s ease;
		}

		.form-check-input:checked {
			background-color: var(--primary-color);
			border-color: var(--primary-color);
			animation: pulse 0.4s ease;
		}

		@keyframes pulse {
			0%, 100% { transform: scale(1); }
			50% { transform: scale(1.1); }
		}

		.btn-primary {
			background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
			border: none;
			padding: 12px 40px;
			border-radius: 8px;
			font-weight: 600;
			transition: all 0.3s ease;
		}

		.btn-primary:hover {
			transform: translateY(-2px);
			box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
		}

		.alert {
			animation: slideInDown 0.5s ease-out;
			display: none;
		}

		@keyframes slideInDown {
			from {
				opacity: 0;
				transform: translateY(-20px);
			}
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}
	</style>
</head>
<body>
	<div class="form-group mb-3">
				<label class="form-label">Gender</label>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="gender" id="male" value="male">
					<label class="form-check-label" for="male">Male</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="gender" id="female" value="female">
					<label class="form-check-label" for="female">Female</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="gender" id="other" value="other">
					<label class="form-check-label" for="other">Other</label>
				</div>
			</div>

			<div class="form-group mb-3">
				<label class="form-label">Preferences</label>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="newsletter" name="preferences" value="newsletter">
					<label class="form-check-label" for="newsletter">Newsletter</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="notifications" name="preferences" value="notifications">
					<label class="form-check-label" for="notifications">Notifications</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="updates" name="preferences" value="updates">
					<label class="form-check-label" for="updates">Updates</label>
				</div>
			</div>

			<div class="form-group mb-3">
				<label for="comments" class="form-label">Comments</label>
				<textarea class="form-control" id="comments" name="comments" rows="3"></textarea>
			</div>

			<div class="form-group text-center">
				<button type="submit" class="btn btn-primary">Submit Form</button>
			</div>
		</form>
	</div>

	<script>
		document.getElementById('satisfaction').addEventListener('input', function(e) {
			document.getElementById('satisfactionValue').textContent = e.target.value;
		});

		document.getElementById('animatedForm').addEventListener('submit', function(e) {
			e.preventDefault();
			const successMsg = document.getElementById('successMessage');
			successMsg.style.display = 'block';
			successMsg.classList.add('animate__bounceIn');
			setTimeout(() => {
				successMsg.style.display = 'none';
				successMsg.classList.remove('animate__bounceIn');
			}, 3000);
		});
	</script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
