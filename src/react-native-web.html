<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Native Web Form</title>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2089dc;
            margin-top: 0;
        }

        p {
            text-align: center;
            margin-bottom: 30px;
            color: #5a6270;
        }

        .form-section {
            margin-bottom: 25px;
            padding: 15px;
            background-color: #f9fafb;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }

        .form-section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e5e7eb;
            color: #2089dc;
        }

        .form-field {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #374151;
        }

        .required:after {
            content: " *";
            color: #e53e3e;
        }

        input, select, textarea {
            width: 100%;
            height: 45px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            padding: 0 12px;
            background-color: white;
            font-size: 16px;
            box-sizing: border-box;
        }

        textarea {
            height: auto;
            padding: 12px;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #2089dc;
            border-width: 2px;
        }

        .invalid-field {
            border-color: #e53e3e;
        }

        .error-text {
            font-size: 12px;
            color: #e53e3e;
            margin-top: 5px;
        }

        .button {
            background-color: #2089dc;
            padding: 12px 20px;
            border-radius: 6px;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-right: 10px;
        }

        .button:hover {
            background-color: #1a7bc4;
        }

        .button-secondary {
            background-color: #6c757d;
        }

        .button-secondary:hover {
            background-color: #5a6268;
        }

        .alert-success {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            display: none;
        }
    </style>
</head>
<body>

                            <button type="submit" className="button">Submit Form</button>

                        </div>
                    </form>
                );
            }
        }

        ReactDOM.render(<ReactNativeWebForm />, document.getElementById('root'));
    </script>
</body>
</html>
