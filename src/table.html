<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Table-based Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background-color: #f5f7fa;
			padding: 40px 20px;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			background: white;
			padding: 40px;
			border-radius: 12px;
			box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
		}

		h1 {
			color: #2c3e50;
			margin-bottom: 10px;
		}

		.subtitle {
			color: #6c757d;
			margin-bottom: 30px;
		}

		table {
			width: 100%;
			border-collapse: collapse;
		}

		td {
			padding: 12px 8px;
		}

		td:first-child {
			font-weight: 600;
			color: #34495e;
			width: 180px;
			vertical-align: top;
			padding-top: 15px;
		}

		.form-control, select {
			width: 100%;
			padding: 10px;
			border: 2px solid #e0e0e0;
			border-radius: 6px;
			font-size: 14px;
		}

		.form-control:focus, select:focus {
			outline: none;
			border-color: #3498db;
		}

		.btn-primary {
			background-color: #3498db;
			color: white;
			border: none;
			padding: 12px 40px;
			font-weight: 600;
			border-radius: 6px;
			cursor: pointer;
		}

		.btn-primary:hover {
			background-color: #2980b9;
		}

		.alert {
			display: none;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1 class="text-center">Table-Based Form</h1>
		<p class="text-center subtitle">Form uses HTML tables for layout (legacy pattern)</p>

		<div class="alert alert-success mb-3" id="successMessage">
			<strong>Success!</strong> The secret is: dumbledore
		</div>

		<form id="tableForm">
			<table>
				<tr>
					<td>Full Name</td>
					<td><input type="text" class="form-control" name="name" required></td>
				</tr>
				<tr>
					<td>Birthdate</td>
					<td><input type="date" class="form-control" name="birthdate"></td>
				</tr>
				<tr>
					<td>Upload Resume</td>
					<td><input type="file" class="form-control" name="resume"></td>
				</tr>
				<tr>
					<td>Country</td>
					<td>
						<select class="form-control" name="country">
							<option value="">Select a country</option>
							<option value="usa">United States</option>
							<option value="canada">Canada</option>
							<option value="uk">United Kingdom</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Gender</td>
					<td>
						<div>
							<input type="radio" name="gender" value="male"> Male
						</div>
					</td>
				</tr>
				<tr>
					<td>Preferences</td>
					<td>
						<div>
							<input type="checkbox" name="preferences" value="newsletter"> Newsletter
						</div>
					</td>
				</tr>
				<tr>
					<td colspan="2" style="text-align: center; padding-top: 20px;">
						<button type="submit" class="btn-primary">Submit Form</button>
					</td>
				</tr>
			</table>
		</form>
	</div>

	<script>
		document.getElementById('tableForm').addEventListener('submit', function(e) {
			e.preventDefault();
			document.getElementById('successMessage').style.display = 'block';
			setTimeout(() => {
				document.getElementById('successMessage').style.display = 'none';
			}, 3000);
		});
	</script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
