<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue.js Form</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			line-height: 1.6;
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
		}

		form {
			background: #f9f9f9;
			border: 1px solid #ddd;
			padding: 20px;
			border-radius: 5px;
		}

		fieldset {
			margin-bottom: 20px;
			border: 1px solid #ccc;
			padding: 15px;
		}

		legend {
			font-weight: bold;
		}

		label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
		}

		input, select, textarea {
			width: 100%;
			padding: 8px;
			margin-bottom: 15px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}

		input[type="checkbox"], input[type="radio"] {
			width: auto;
			margin-right: 10px;
		}

		.radio-group, .checkbox-group {
			margin-bottom: 15px;
		}

		.radio-label, .checkbox-label {
			font-weight: normal;
		}

		button {
			background-color: #4CAF50;
			color: white;
			padding: 10px 15px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			margin-right: 10px;
		}

		button:hover {
			background-color: #45a049;
		}

		.required:after {
			content: " *";
			color: red;
		}

		.error {
			color: red;
			font-size: 0.8em;
			display: block;
		}
	</style>
</head>
<body>
	<h1>Vue.js Form</h1>

	</fieldset>

			<div>
				<button type="submit" id="submit-button">Submit Form</button>
				<button type="reset" @click="resetForm">Reset Form</button>
			</div>
		</form>
	</div>

	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<script>
		const { createApp } = Vue;

		createApp({
			data() {
				return {
					formData: {
						textInput: '',
						emailInput: '',
						numberInput: null,
						dateInput: '',
						rangeInput: 0,
						selectInput: '',
						multipleSelect: [],
						radioGroup: '',
						checkboxes: [],
						textareaInput: ''
					},
					radioOptions: [
						{ label: 'Option 1', value: 'radio1' },
						{ label: 'Option 2', value: 'radio2' },
						{ label: 'Option 3', value: 'radio3' }
					],
					checkboxOptions: [
						{ label: 'Option 1', value: 'checkbox1' },
						{ label: 'Option 2', value: 'checkbox2' },
						{ label: 'Option 3', value: 'checkbox3' }
					],
					errors: {},
					formSubmitted: false
				};
			},
			methods: {
				submitForm() {
					this.errors = {};
					let isValid = true;

					// Text input validation
					if (!this.formData.textInput.trim()) {
						this.errors.textInput = 'This field is required';
						isValid = false;
					}

					// Email validation
					const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
					if (!emailPattern.test(this.formData.emailInput)) {
						this.errors.emailInput = 'Please enter a valid email address';
						isValid = false;
					}

					// Number validation
					if (this.formData.numberInput && (parseInt(this.formData.numberInput) < 0 || parseInt(this.formData.numberInput) > 100)) {
						this.errors.numberInput = 'Please enter a number between 0 and 100';
						isValid = false;
					}

					if (isValid) {
						console.log('Form submitted successfully! The secret is: dumbledore');
						this.formSubmitted = true;
						setTimeout(() => {
							this.formSubmitted = false;
						}, 3000);
					}
				},
				resetForm() {
					this.formData = {
						textInput: '',
						emailInput: '',
						numberInput: null,
						dateInput: '',
						rangeInput: 0,
						selectInput: '',
						multipleSelect: [],
						radioGroup: '',
						checkboxes: [],
						textareaInput: ''
					};
					this.errors = {};
					this.formSubmitted = false;
				}
			}
		}).mount('#app');
	</script>
</body>
</html>
