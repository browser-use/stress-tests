<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQuery + Bootstrap Form</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css">
	<style>
		body {
			padding: 20px;
		}

		.select2-container {
			width: 100% !important;
		}

		.form-section {
			margin-bottom: 30px;
		}

		.required:after {
			content: " *";
			color: red;
		}
	</style>
</head>
<body>
	</div>

					</div>

					<fieldset class="form-group">
						<legend class="col-form-label">Radio Buttons:</legend>
						</div>
			</div>

			<div class="form-group mt-4">
				<button type="submit" class="btn btn-primary" id="submit-button">Submit Form</button>
				<button type="reset" class="btn btn-secondary">Reset Form</button>
			</div>
		</form>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

	<script>
		$(document).ready(function() {
			// Initialize Select2
			$('.select2').select2({
				placeholder: "Select an option",
				allowClear: true
			});

			$('.select2-multi').select2({
				placeholder: "Select multiple options",
				allowClear: true
			});

			// Custom file input label
			$('.custom-file-input').on('change', function() {
				let fileName = $(this).val().split('\\').pop();
				$(this).next('.custom-file-label').addClass("selected").html(fileName);
			});

			// Form validation
			$('#jqueryBootstrapForm').on('submit', function(e) {
				e.preventDefault();

				if (this.checkValidity() === false) {
					e.stopPropagation();
					$(this).addClass('was-validated');
					return;
				}

				// If all validations pass
				alert('Form submitted successfully! The secret is: dumbledore');
				console.log('Form submitted successfully! The secret is: dumbledore');
			});
		});
	</script>
</body>
</html>
